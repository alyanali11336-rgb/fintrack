<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Onboarding */
        #onboarding { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; padding: 40px 24px; text-align: center; }
        .cur-list { flex: 1; overflow-y: auto; text-align: left; margin: 20px 0; }
        .cur-item { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; border-radius: 12px; }
        .cur-item.selected { background: var(--brand-grad); color: white; }

        /* Screens */
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }

        /* Dashboard */
        .hero { background: var(--brand-grad); padding: 30px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 20px; border-radius: 20px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-inc { background: rgba(16, 185, 129, 0.15); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.15); border: 1px solid var(--danger); color: var(--danger); }

        /* Lists */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 16px; margin-bottom: 12px; }
        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .tx-row:last-child { border: none; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 8000; align-items: flex-end; }
        .modal-content { background: var(--surface); width: 100%; padding: 32px 24px; border-radius: 32px 32px 0 0; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="onboarding" style="display: none;">
        <div style="font-size: 50px; margin-bottom: 10px;">üåç</div>
        <h2 style="font-weight: 800;">Currency Setup</h2>
        <p style="color: var(--text-dim);">Select your primary currency to start.</p>
        <div id="curList" class="cur-list"></div>
        <button class="action-btn" style="background: var(--brand-grad); width: 100%;" onclick="saveCurrency()">Continue</button>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity: 0.8; font-weight: 700;">TOTAL ASSETS</small>
            <h1 id="total-bal" style="font-size: 38px; margin: 5px 0 10px;">$ 0.00</h1>
            <p style="font-size: 11px; opacity: 0.6;">Verified by Fynovo Studio</p>
        </div>

        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openModal('income')">
                <i class="fas fa-plus-circle fa-lg"></i><span>Income</span>
            </button>
            <button class="action-btn btn-exp" onclick="openModal('expense')">
                <i class="fas fa-minus-circle fa-lg"></i><span>Expense</span>
            </button>
        </div>

        <h3 style="margin-bottom: 15px;">Transactions</h3>
        <div id="history-list"></div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom: 25px;">Settings</h2>
        
        <div class="card">
            <small style="color: var(--brand); font-weight: 800; display: block; margin-bottom: 10px;">REPORTS</small>
            <div class="tx-row" onclick="exportPDF()">
                <span>Export PDF Statement</span><i class="fas fa-file-pdf" style="color: var(--danger)"></i>
            </div>
            <div class="tx-row" onclick="localStorage.clear(); location.reload();">
                <span>Reset All Data</span><i class="fas fa-refresh"></i>
            </div>
        </div>

        <div class="card">
            <small style="color: var(--brand); font-weight: 800; display: block; margin-bottom: 10px;">SUPPORT</small>
            <div class="tx-row" onclick="window.location.href='mailto:fynovostudio@gmail.com'">
                <span>fynovostudio@gmail.com</span><i class="fas fa-envelope"></i>
            </div>
            <div class="tx-row" onclick="alert('Privacy Policy: All data is stored locally on this device. Fynovo Studio does not collect your financial data.')">
                <span>Privacy Policy</span><i class="fas fa-shield-alt"></i>
            </div>
        </div>

        <div style="text-align: center; opacity: 0.4; font-size: 11px; margin-top: 20px;">
            <p>SmartSpend Elite v2.1</p>
            <p>A Fynovo Studio Production</p>
        </div>
    </div>

    <div id="tx-modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 20px; text-align: center;">Entry</h2>
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="Description">
            <select id="cat">
                <option value="General">General</option>
                <option value="Food">Food & Dining</option>
                <option value="Salary">Professional Salary</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button id="save-btn" class="action-btn" style="width: 100%;" onclick="submitEntry()">Confirm Entry</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-wallet"></i>Vault</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-user-gear"></i>Settings</div>
    </nav>

    <script>
        const currencies = [
            { code: 'USD', sym: '$' }, { code: 'PKR', sym: 'Rs' }, { code: 'EUR', sym: '‚Ç¨' },
            { code: 'GBP', sym: '¬£' }, { code: 'INR', sym: '‚Çπ' }, { code: 'AED', sym: 'ÿØ.ÿ•' }
        ];

        let db = JSON.parse(localStorage.getItem('fynovo_db_v5')) || [];
        let config = JSON.parse(localStorage.getItem('fynovo_config')) || { cur: '$', onboard: false };
        let activeType = 'expense';
        let tempCurCode = 'USD';

        function init() {
            if (!config.onboard) {
                document.getElementById('onboarding').style.display = 'flex';
                renderCurList();
            } else {
                renderUI();
            }
        }

        function renderCurList() {
            document.getElementById('curList').innerHTML = currencies.map(c => `
                <div class="cur-item ${tempCurCode === c.code ? 'selected' : ''}" onclick="tempCurCode='${c.code}'; renderCurList();">
                    <span>${c.code}</span><b>${c.sym}</b>
                </div>
            `).join('');
        }

        function saveCurrency() {
            const match = currencies.find(c => c.code === tempCurCode);
            config.cur = match.sym; config.onboard = true;
            localStorage.setItem('fynovo_config', JSON.stringify(config));
            document.getElementById('onboarding').style.display = 'none';
            renderUI();
        }

        function openModal(type) {
            activeType = type;
            document.getElementById('tx-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = type === 'income' ? 'Add Income' : 'Add Expense';
            document.getElementById('save-btn').style.background = type === 'income' ? 'var(--success)' : 'var(--danger)';
        }

        function closeModal() { document.getElementById('tx-modal').style.display = 'none'; }

        function submitEntry() {
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value;
            if(!amt || !desc) return alert("Fill all fields");
            db.push({ id: Date.now(), type: activeType, amt, desc, cat: document.getElementById('cat').value, date: new Date().toLocaleDateString() });
            localStorage.setItem('fynovo_db_v5', JSON.stringify(db));
            document.getElementById('amt').value = ''; document.getElementById('desc').value = '';
            closeModal(); renderUI();
        }

        function renderUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let bal = 0;
            db.slice().reverse().forEach(t => {
                bal += (t.type === 'income' ? t.amt : -t.amt);
                list.innerHTML += `
                    <div class="tx-row">
                        <div><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.cat}</small></div>
                        <b style="color:${t.type === 'income' ? 'var(--success)' : 'white'}">${config.cur}${t.amt}</b>
                    </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur} ${bal.toLocaleString()}`;
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Fynovo Studio - Financial Statement`, 14, 20);
            const rows = db.map(t => [t.date, t.desc, t.type.toUpperCase(), `${config.cur}${t.amt}`]);
            doc.autoTable({ head: [['Date', 'Description', 'Type', 'Amount']], body: rows, startY: 30 });
            doc.save("Report.pdf");
        }

        init();
    </script>
</body>
</html>
