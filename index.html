<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro - Bear Props Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Fredoka:wght@400;700&display=swap');
        body { transition: background 0.3s; margin: 0; -webkit-tap-highlight-color: transparent; }
        
        /* --- THEMES --- */
        .theme-classic { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
        .theme-comic { font-family: 'Fredoka', sans-serif; background: #0f172a !important; color: #f8fafc !important; }

        .card { transition: all 0.3s ease; }
        .theme-classic .card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .theme-comic .card { 
            background: #1e293b !important; border: 4px solid #fff !important; 
            border-bottom: 8px solid #fff !important; border-radius: 1.5rem; transform: rotate(-1deg);
        }

        /* --- BEAR PROPS SYSTEM --- */
        .bear-container { position: relative; display: inline-block; width: 80px; height: 80px; }
        .bear-base { font-size: 60px; z-index: 10; position: relative; }
        .prop-crown { position: absolute; top: -25px; left: 15px; font-size: 30px; z-index: 20; transform: rotate(-15deg); }
        .prop-briefcase { position: absolute; bottom: 0; right: -10px; font-size: 25px; z-index: 20; }
        .prop-angry { position: absolute; top: -10px; right: -5px; font-size: 25px; z-index: 20; }

        .bear-wiggle { animation: wiggle 3s ease-in-out infinite; }
        @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg) translateY(-5px); } }
        
        .btn-main { transition: all 0.2s; }
        .theme-classic .btn-main { background: #2563eb; color: white; border-radius: 0.75rem; }
        .theme-comic .btn-main { background: #fbbf24; color: #000; border: 3px solid #000; border-bottom: 6px solid #000; font-weight: 900; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="theme-classic">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        const CATS = {
            INCOME: [{ id: 'salary', n: 'Salary', i: 'banknote' }, { id: 'gift', n: 'Gift', i: 'gift' }, { id: 'other', n: 'Other', i: 'plus-circle' }],
            EXPENSE: [{ id: 'food', n: 'Food', i: 'utensils' }, { id: 'rent', n: 'Rent', i: 'home' }, { id: 'fun', n: 'Fun', i: 'clapperboard' }, { id: 'bill', n: 'Bills', i: 'zap' }]
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('ft_auth') === 'true');
            const [userName, setUserName] = useState(() => localStorage.getItem('ft_user_name') || '');
            const [appTheme, setAppTheme] = useState(() => localStorage.getItem('ft_theme') || 'classic');
            const [incomeGoal, setIncomeGoal] = useState(() => Number(localStorage.getItem('ft_goal')) || 50000);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('ft_logs')) || []);
            
            const [tab, setTab] = useState('dashboard');
            const [showAdd, setShowAdd] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('ft_auth', isLoggedIn);
                localStorage.setItem('ft_user_name', userName);
                localStorage.setItem('ft_theme', appTheme);
                localStorage.setItem('ft_goal', incomeGoal);
                localStorage.setItem('ft_logs', JSON.stringify(transactions));
            }, [isLoggedIn, userName, appTheme, incomeGoal, transactions]);

            const totalInc = transactions.filter(t => t.type === 'INCOME').reduce((a, b) => a + Number(b.amount), 0);
            const totalExp = transactions.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + Number(b.amount), 0);
            const balance = totalInc - totalExp;

            const BearMascot = () => {
                let bearEmoji = "üêª";
                let props = null;
                let message = "Bear is watching!";

                if (balance < 0) {
                    props = <span className="prop-angry">üí¢</span>;
                    message = "Bear is ANGRY! You're in debt!";
                } else if (totalInc >= incomeGoal && incomeGoal > 0) {
                    props = <><span className="prop-crown">üëë</span><span className="prop-briefcase">üíº</span></>;
                    message = "King Bear! Goal Smashed!";
                } else if (balance > 0) {
                    props = <span className="prop-briefcase">üíº</span>;
                    message = "Bear is managing your profits!";
                }

                return (
                    <div className="card p-5 flex items-center gap-6">
                        <div className="bear-container bear-wiggle">
                            <span className="bear-base">{bearEmoji}</span>
                            {props}
                        </div>
                        <div>
                            <p className="text-[10px] font-black opacity-40 uppercase">MoneBear Mood</p>
                            <p className="text-lg font-black leading-tight text-blue-400">{message}</p>
                        </div>
                    </div>
                );
            };

            const handleSave = () => {
                if(!amount) return;
                const now = new Date();
                const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateStr = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

                if (editingId) {
                    setTransactions(transactions.map(t => t.id === editingId ? { ...t, amount, type, category: selectedCat } : t));
                } else {
                    setTransactions([{ id: Date.now(), amount, type, category: selectedCat, date: dateStr, time: timeStr }, ...transactions]);
                }
                setShowAdd(false); setAmount(''); setEditingId(null);
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-10 theme-classic bg-white">
                        <h1 className="text-5xl font-black text-blue-600 italic mb-8">FINTRACK</h1>
                        <input type="text" placeholder="Your Name" className="w-full bg-slate-50 p-5 rounded-2xl border-2 mb-4 font-bold" onChange={(e)=>setUserName(e.target.value)} />
                        <button onClick={() => userName && setIsLoggedIn(true)} className="btn-main w-full p-5 font-bold shadow-xl">LOG IN</button>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen pb-40 transition-all theme-${appTheme}`}>
                    {/* Header */}
                    <div className="p-6 flex justify-between items-center border-b border-slate-200/20">
                        <h1 className="text-xl font-black text-blue-600 italic">FINTRACK</h1>
                        <span className="text-[10px] font-black opacity-40 uppercase">{userName}</span>
                    </div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div className="space-y-6">
                                {appTheme === 'comic' && <BearMascot />}
                                <div className="card p-10 text-center">
                                    <p className="text-[10px] opacity-40 font-bold uppercase mb-1">Total Balance</p>
                                    <h2 className="text-4xl font-black">Rs {balance.toLocaleString()}</h2>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] font-black opacity-30 ml-1 uppercase">History</p>
                                    {transactions.map(t => (
                                        <div key={t.id} className="card p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <div className="p-2 bg-blue-500/10 rounded-lg text-blue-600"><Icon name={t.category.i} size={18}/></div>
                                                <div>
                                                    <p className="font-bold text-sm leading-none mb-1">{t.category.n}</p>
                                                    <p className="text-[9px] opacity-40 font-bold uppercase">{t.date} ‚Ä¢ {t.time}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-black ${t.type==='INCOME'?'text-green-500':'text-red-500'}`}>{t.type==='INCOME'?'+':'-'}{t.amount}</span>
                                                <div className="flex gap-2 opacity-30">
                                                    <button onClick={()=>{setEditingId(t.id); setAmount(t.amount); setType(t.type); setSelectedCat(t.category); setShowAdd(true);}}><Icon name="edit-2" size={14}/></button>
                                                    <button onClick={()=>setTransactions(transactions.filter(i=>i.id!==t.id))}><Icon name="trash-2" size={14}/></button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'analytics' && (
                            <div className="space-y-6">
                                <div className="card p-6 text-center">
                                    <p className="text-xs font-black opacity-40 mb-4 uppercase">Target Tracking</p>
                                    <div className="w-full h-3 bg-slate-200 rounded-full overflow-hidden mb-2">
                                        <div className="h-full bg-green-500" style={{ width: `${Math.min((totalInc/incomeGoal)*100, 100)}%` }}></div>
                                    </div>
                                    <p className="text-[10px] font-bold opacity-40">Goal: Rs {incomeGoal}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="card p-5 border-l-4 border-green-500"><p className="text-[10px] font-bold opacity-40">INCOME</p><p className="text-xl font-black text-green-600">Rs {totalInc}</p></div>
                                    <div className="card p-5 border-l-4 border-red-500"><p className="text-[10px] font-bold opacity-40">SPENT</p><p className="text-xl font-black text-red-600">Rs {totalExp}</p></div>
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-4">
                                <div className="card p-6">
                                    <p className="text-[10px] font-black opacity-40 uppercase mb-4 text-center tracking-widest">App Mode</p>
                                    <div className="flex gap-2">
                                        <button onClick={()=>setAppTheme('classic')} className={`flex-1 p-4 rounded-xl font-bold border-2 ${appTheme==='classic'?'border-blue-600 bg-blue-600 text-white':'border-slate-100 opacity-40'}`}>CLASSIC</button>
                                        <button onClick={()=>setAppTheme('comic')} className={`flex-1 p-4 rounded-xl font-bold border-2 ${appTheme==='comic'?'border-amber-400 bg-amber-400 text-black':'border-slate-100 opacity-40'}`}>COMIC BEAR</button>
                                    </div>
                                </div>
                                <div className="card p-2 flex flex-col">
                                    <a href="mailto:support@fynovo.com" className="p-4 font-bold text-sm border-b border-slate-50 flex justify-between">Feedback <Icon name="message-square" size={16}/></a>
                                    <button onClick={()=>{localStorage.clear(); window.location.reload();}} className="p-4 font-bold text-sm text-red-500 flex justify-between">Reset Data <Icon name="refresh-ccw" size={16}/></button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Nav */}
                    <button onClick={() => {setEditingId(null); setAmount(''); setShowAdd(true);}} className="fixed bottom-32 right-6 w-16 h-16 bg-blue-600 text-white rounded-full z-40 flex items-center justify-center shadow-2xl btn-main"><Icon name="plus" size={32} /></button>
                    <div className="fixed bottom-[60px] left-0 right-0 h-20 bg-white/90 border-t flex justify-around items-center z-50">
                        <button onClick={()=>setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab==='dashboard'?'text-blue-600':'opacity-20'}`}><Icon name="grid"/><span className="text-[9px] mt-1 font-bold">HOME</span></button>
                        <button onClick={()=>setTab('analytics')} className={`flex flex-col items-center flex-1 ${tab==='analytics'?'text-blue-600':'opacity-20'}`}><Icon name="bar-chart-3"/><span className="text-[9px] mt-1 font-bold">STATS</span></button>
                        <button onClick={()=>setTab('settings')} className={`flex flex-col items-center flex-1 ${tab==='settings'?'text-blue-600':'opacity-20'}`}><Icon name="settings"/><span className="text-[9px] mt-1 font-bold">SETUP</span></button>
                    </div>

                    {/* Modal */}
                    {showAdd && (
                        <div className={`fixed inset-0 z-[110] p-6 flex flex-col bg-white theme-${appTheme}`}>
                            <div className="flex gap-2 mb-6 bg-slate-100 p-1 rounded-2xl">
                                <button onClick={()=>setType('INCOME')} className={`flex-1 py-4 rounded-xl font-bold ${type==='INCOME'?'bg-green-600 text-white':'opacity-40'}`}>INCOME</button>
                                <button onClick={()=>setType('EXPENSE')} className={`flex-1 py-4 rounded-xl font-bold ${type==='EXPENSE'?'bg-red-600 text-white':'opacity-40'}`}>EXPENSE</button>
                            </div>
                            <div className="grid grid-cols-4 gap-2 mb-8">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={()=>setSelectedCat(c)} className={`p-4 rounded-xl border-2 flex flex-col items-center gap-1 ${selectedCat.id===c.id?'border-blue-500 bg-blue-500/10 text-blue-600':'border-slate-100 opacity-40'}`}><Icon name={c.i} size={18}/><span className="text-[8px] font-bold uppercase">{c.n}</span></button>
                                ))}
                            </div>
                            <input type="number" placeholder="0" className="bg-transparent border-b-4 border-blue-600 text-7xl w-full py-6 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={handleSave} className="btn-main w-full py-6 text-xl font-black shadow-xl uppercase">{editingId ? 'Update' : 'Save'} Record</button>
                            <button onClick={()=>setShowAdd(false)} className="opacity-40 font-bold text-xs mt-6 text-center w-full uppercase">Cancel</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
