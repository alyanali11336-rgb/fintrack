<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .dark { background-color: #0f1115; color: white; }
        .ui-card { background: white; border: 1px solid #edf2f7; border-radius: 1.5rem; }
        .dark .ui-card { background: #161b22; border-color: #2d3748; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ad-shimmer { background: linear-gradient(90deg, #1a202c 25%, #2d3748 50%, #1a202c 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#f7f9fc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        const MONTHS = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        // Generating years from 2024 to 2030
        const YEARS = Array.from({length: 7}, (_, i) => 2024 + i);

        function App() {
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('ft_l')) || []);
            const [tab, setTab] = useState('home');
            const [modal, setModal] = useState(false);
            const [showAd, setShowAd] = useState(false);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('ft_dark') === 'true');
            const [currency, setCurrency] = useState(() => localStorage.getItem('ft_cur') || 'AED');
            
            // --- NEW: YEAR & MONTH STATE ---
            const [selMonth, setSelMonth] = useState(new Date().getMonth());
            const [selYear, setSelYear] = useState(new Date().getFullYear());

            useEffect(() => {
                localStorage.setItem('ft_dark', darkMode);
                localStorage.setItem('ft_l', JSON.stringify(logs));
                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode, logs]);

            // --- FILTERED STATS LOGIC ---
            const filteredStats = useMemo(() => {
                const filtered = logs.filter(l => {
                    const [d, m, y] = l.date.split('/');
                    return (parseInt(m) - 1 === selMonth) && (parseInt(y) === selYear);
                });
                const inflow = filtered.filter(l => l.type === 'INCOME').reduce((a, b) => a + Number(b.amt), 0);
                const outflow = filtered.filter(l => l.type === 'EXPENSE').reduce((a, b) => a + Number(b.amt), 0);
                return { inflow, outflow };
            }, [logs, selMonth, selYear]);

            const handlePlusClick = () => {
                const today = new Date().toLocaleDateString('en-GB');
                const count = logs.filter(l => l.date === today).length;
                if (count >= 2) setShowAd(true);
                else setModal(true);
            };

            const saveEntry = (amt, type) => {
                if(!amt) return;
                const d = new Date();
                const newLog = { 
                    id: Date.now(), amt, type, 
                    date: d.toLocaleDateString('en-GB'),
                    cat: {n: 'General', i: 'tag'} 
                };
                setLogs([newLog, ...logs]);
                setModal(false);
            };

            return (
                <div className={`min-h-screen max-w-md mx-auto pb-32 ${darkMode ? 'dark text-white' : ''}`}>
                    <header className="p-6 flex justify-between items-center">
                        <h2 className="text-2xl font-black text-blue-600 italic">FINTRACK</h2>
                        <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full bg-slate-100 dark:bg-zinc-800">
                            <Icon name={darkMode ? 'sun' : 'moon'} />
                        </button>
                    </header>

                    <main className="px-6 space-y-6">
                        {tab === 'home' && (
                            <div className="ui-card p-10 text-center shadow-sm">
                                <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-2">Overall Balance</p>
                                <h3 className="text-4xl font-black">{currency} {(filteredStats.inflow - filteredStats.outflow).toLocaleString()}</h3>
                            </div>
                        )}

                        {tab === 'stats' && (
                            <div className="space-y-4">
                                {/* YEAR & MONTH PICKER */}
                                <div className="ui-card p-4 space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <p className="text-[10px] font-black opacity-40 uppercase">Select Period</p>
                                        <select 
                                            value={selYear} 
                                            onChange={(e) => setSelYear(parseInt(e.target.value))}
                                            className="bg-transparent font-bold text-sm outline-none text-blue-600"
                                        >
                                            {YEARS.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {MONTHS.map((m, i) => (
                                            <button 
                                                key={m} onClick={() => setSelMonth(i)}
                                                className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all flex-shrink-0 ${selMonth === i ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-slate-100 text-slate-400 dark:bg-zinc-800'}`}
                                            >
                                                {m}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="ui-card p-6 border-l-4 border-l-emerald-500">
                                        <p className="text-[10px] font-bold text-emerald-500 uppercase mb-1">Inflow</p>
                                        <p className="text-xl font-black">{currency} {filteredStats.inflow}</p>
                                        <p className="text-[8px] opacity-40 mt-1">{MONTHS[selMonth]} {selYear}</p>
                                    </div>
                                    <div className="ui-card p-6 border-l-4 border-l-rose-500">
                                        <p className="text-[10px] font-bold text-rose-500 uppercase mb-1">Outflow</p>
                                        <p className="text-xl font-black">{currency} {filteredStats.outflow}</p>
                                        <p className="text-[8px] opacity-40 mt-1">{MONTHS[selMonth]} {selYear}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {tab === 'setup' && (
                             <div className="ui-card p-6 space-y-4">
                                <p className="text-xs font-bold opacity-40 uppercase">Settings</p>
                                <button onClick={() => setDarkMode(!darkMode)} className="w-full p-4 bg-slate-50 dark:bg-zinc-800 rounded-2xl flex justify-between items-center font-bold text-sm">
                                    Dark Mode {darkMode ? 'ON' : 'OFF'} <Icon name={darkMode ? 'sun' : 'moon'} />
                                </button>
                                <div className="p-4 bg-blue-50 dark:bg-blue-900/10 rounded-2xl">
                                    <p className="text-[10px] font-bold text-blue-600 uppercase mb-1">Ad Status</p>
                                    <p className="text-xs opacity-70">Daily free entries: 2 (Used: {logs.filter(l => l.date === new Date().toLocaleDateString('en-GB')).length})</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* PLUS BUTTON */}
                    <button 
                        onClick={handlePlusClick}
                        className="fixed bottom-32 right-6 w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl z-40 active:scale-90 transition-transform"
                    >
                        <Icon name="plus" size={32}/>
                    </button>

                    {/* VIDEO AD MODAL */}
                    {showAd && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center p-6">
                            <div className="w-full aspect-[9/16] ad-shimmer rounded-3xl flex flex-col items-center justify-center border border-white/10 relative">
                                <Icon name="video" size={40} className="text-white/20 mb-2"/>
                                <p className="text-white/30 font-black italic text-sm">LOADING VIDEO AD...</p>
                                <button onClick={() => {setShowAd(false); setModal(true);}} className="absolute top-4 right-4 text-white/40"><Icon name="x"/></button>
                            </div>
                            <button onClick={() => {setShowAd(false); setModal(true);}} className="mt-8 w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest">Skip Ad & Continue</button>
                        </div>
                    )}

                    {/* ENTRY MODAL */}
                    {modal && (
                        <div className={`fixed inset-0 z-[100] p-8 flex flex-col ${darkMode ? 'bg-zinc-950' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-10">
                                <h2 className="text-2xl font-black italic">ADD ENTRY</h2>
                                <button onClick={() => setModal(false)} className="opacity-20"><Icon name="x" size={24}/></button>
                            </div>
                            <input type="number" id="amtInp" placeholder="0" autoFocus className="text-7xl font-black text-center bg-transparent outline-none mb-10 w-full" />
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => saveEntry(document.getElementById('amtInp').value, 'INCOME')} className="py-5 bg-emerald-500 text-white rounded-2xl font-black uppercase">Income</button>
                                <button onClick={() => saveEntry(document.getElementById('amtInp').value, 'EXPENSE')} className="py-5 bg-rose-500 text-white rounded-2xl font-black uppercase">Expense</button>
                            </div>
                        </div>
                    )}

                    {/* NAVIGATION */}
                    <nav className={`fixed bottom-0 w-full max-w-[448px] h-24 flex justify-around items-center px-6 pb-4 border-t ${darkMode ? 'bg-zinc-900 border-white/5' : 'bg-white border-slate-100'}`}>
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center ${tab === 'home' ? 'text-blue-600' : 'opacity-20'}`}><Icon name="home"/><span className="text-[9px] font-black mt-1">HOME</span></button>
                        <button onClick={() => setTab('stats')} className={`flex flex-col items-center ${tab === 'stats' ? 'text-blue-600' : 'opacity-20'}`}><Icon name="activity"/><span className="text-[9px] font-black mt-1 text-center">STATISTICS</span></button>
                        <button onClick={() => setTab('setup')} className={`flex flex-col items-center ${tab === 'setup' ? 'text-blue-600' : 'opacity-20'}`}><Icon name="settings-2"/><span className="text-[9px] font-black mt-1">SETUP</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
