  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Pro - Final</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { transition: background-color 0.3s; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(15, 23, 42, 0.9); border-top: 1px solid rgba(255,255,255,0.1); }
        .glass-card { border: 1px solid rgba(156, 163, 175, 0.15); border-radius: 1.5rem; }
        .active-tab { color: #3b82f6; }
        .ad-placeholder { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 10px; z-index: 100; color: #475569; letter-spacing: 2px; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <div class="ad-placeholder">ADVERTISEMENT BANNER SLOT</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATS = {
            INCOME: [{ id: 'salary', title: 'Salary', icon: 'üí∞' }, { id: 'business', title: 'Business', icon: 'üìà' }, { id: 'gift', title: 'Gift', icon: 'üéÅ' }],
            EXPENSE: [{ id: 'food', title: 'Food', icon: 'üçî' }, { id: 'transport', title: 'Transport', icon: 'üöó' }, { id: 'rent', title: 'Rent', icon: 'üè†' }, { id: 'health', title: 'Health', icon: 'üíä' }]
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('ft_auth') === 'true');
            const [isSignUp, setIsSignUp] = useState(false);
            const [userEmail, setUserEmail] = useState('');
            const [userPass, setUserPass] = useState('');

            const [tab, setTab] = useState('dashboard');
            const [showAddPage, setShowAddPage] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fintrack_logs')) || []);
            const [currency, setCurrency] = useState(() => localStorage.getItem('fintrack_curr') || 'Rs');
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('fintrack_theme') !== 'false');
            const [monthlySalary, setMonthlySalary] = useState(() => localStorage.getItem('fintrack_msalary') || '0');

            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('fintrack_logs', JSON.stringify(transactions));
                localStorage.setItem('fintrack_curr', currency);
                localStorage.setItem('fintrack_theme', isDarkMode);
                localStorage.setItem('fintrack_msalary', monthlySalary);
                localStorage.setItem('ft_auth', isLoggedIn);
            }, [transactions, currency, isDarkMode, monthlySalary, isLoggedIn]);

            // --- AUTH LOGIC ---
            const handleAuth = () => {
                if (!userEmail || !userPass) return alert("Fill all fields");
                if (isSignUp) {
                    localStorage.setItem('ft_user', JSON.stringify({ email: userEmail, pass: userPass }));
                    alert("Account Created! Now Sign In.");
                    setIsSignUp(false);
                } else {
                    const savedUser = JSON.parse(localStorage.getItem('ft_user'));
                    if (savedUser && savedUser.email === userEmail && savedUser.pass === userPass) {
                        setIsLoggedIn(true);
                    } else { alert("Invalid Credentials"); }
                }
            };

            // --- PDF EXPORT ---
            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("FinTrack Expense Report", 20, 20);
                let y = 40;
                transactions.forEach(t => {
                    doc.text(`${t.date} | ${t.category.title}: ${currency} ${t.amount} (${t.type})`, 20, y);
                    y += 10;
                });
                doc.save("Report.pdf");
            };

            const total = transactions.reduce((acc, t) => t.type === 'INCOME' ? acc + Number(t.amount) : acc - Number(t.amount), 0);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-8 bg-black text-white">
                        <h1 className="text-4xl font-black mb-2 italic text-blue-500 italic">FINTRACK</h1>
                        <p className="text-xs opacity-50 mb-10 tracking-widest uppercase">{isSignUp ? 'Create Account' : 'Welcome Back'}</p>
                        <input type="email" placeholder="Email" className="bg-slate-900 p-4 rounded-xl mb-4 outline-none border border-slate-800 focus:border-blue-500" onChange={(e)=>setUserEmail(e.target.value)} />
                        <input type="password" placeholder="Password" className="bg-slate-900 p-4 rounded-xl mb-8 outline-none border border-slate-800 focus:border-blue-500" onChange={(e)=>setUserPass(e.target.value)} />
                        <button onClick={handleAuth} className="bg-blue-600 p-5 rounded-2xl font-black text-lg shadow-lg shadow-blue-500/20">{isSignUp ? 'REGISTER' : 'SIGN IN'}</button>
                        <button onClick={() => setIsSignUp(!isSignUp)} className="mt-6 text-xs opacity-50 font-bold uppercase tracking-widest">
                            {isSignUp ? 'Already have an account? Login' : 'New here? Create Account'}
                        </button>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen pb-32 transition-all ${isDarkMode ? 'bg-black text-white' : 'bg-slate-50 text-black'}`}>
                    <div className="p-6 flex justify-between items-center border-b border-slate-800/30 font-black text-blue-500 italic">FINTRACK</div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div>
                                <div className={`glass-card p-10 text-center mb-8 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold opacity-40 mb-1 uppercase">Balance</p>
                                    <h2 className="text-4xl font-black">{currency} {total.toLocaleString()}</h2>
                                </div>
                                <div className="space-y-3">
                                    {transactions.map(t => (
                                        <div key={t.id} className={`glass-card p-4 flex justify-between items-center ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                            <div className="flex items-center gap-3">
                                                <span className="text-2xl">{t.category?.icon}</span>
                                                <div><p className="font-bold text-sm">{t.category?.title}</p><p className="text-[9px] opacity-40">{t.date}</p></div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-black ${t.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}`}>{t.amount}</span>
                                                <button onClick={() => { setEditingId(t.id); setAmount(t.amount); setType(t.type); setSelectedCat(t.category); setShowAddPage(true); }} className="opacity-30">‚úèÔ∏è</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-6">
                                <div className={`glass-card p-6 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase">System</p>
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {['Rs', '$', 'AED', '¬£'].map(c => (
                                            <button key={c} onClick={() => setCurrency(c)} className={`py-3 rounded-xl border ${currency === c ? 'border-blue-500 text-blue-500 bg-blue-500/10' : 'border-slate-700'}`}>{c}</button>
                                        ))}
                                    </div>
                                    <button onClick={exportPDF} className="w-full bg-green-600 text-white p-4 rounded-xl font-bold mb-4">üì• EXPORT PDF REPORT</button>
                                    <button onClick={() => {setIsLoggedIn(false); localStorage.setItem('ft_auth', 'false')}} className="w-full bg-red-600/10 text-red-500 p-4 rounded-xl font-bold">LOGOUT</button>
                                </div>
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full py-4 glass-card font-bold opacity-50 tracking-widest uppercase text-[10px]">{isDarkMode ? 'üåû Light Mode' : 'üåô Dark Mode'}</button>
                            </div>
                        )}
                    </div>

                    <button onClick={() => {setEditingId(null); setAmount(''); setShowAddPage(true)}} className="fixed bottom-40 right-6 w-16 h-16 bg-blue-600 text-white rounded-full text-4xl shadow-2xl z-40 flex items-center justify-center">+</button>

                    <div className="fixed bottom-[60px] left-0 right-0 h-20 nav-blur flex justify-around items-center z-50">
                        <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab === 'dashboard' ? 'active-tab' : 'opacity-40'}`}>üìä<span className="text-[10px] font-bold mt-1">Home</span></button>
                        <button onClick={() => setTab('settings')} className={`flex flex-col items-center flex-1 ${tab === 'settings' ? 'active-tab' : 'opacity-40'}`}>‚öôÔ∏è<span className="text-[10px] font-bold mt-1">Settings</span></button>
                    </div>

                    {showAddPage && (
                        <div className={`fixed inset-0 z-[110] p-6 flex flex-col ${isDarkMode ? 'bg-black text-white' : 'bg-white text-black'}`}>
                            <div className="flex gap-2 mb-6 bg-slate-900 p-1 rounded-2xl">
                                <button onClick={() => {setType('INCOME'); setSelectedCat(CATS.INCOME[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'INCOME' ? 'bg-green-600' : 'text-slate-500'}`}>INCOME</button>
                                <button onClick={() => {setType('EXPENSE'); setSelectedCat(CATS.EXPENSE[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'EXPENSE' ? 'bg-red-600' : 'text-slate-500'}`}>EXPENSE</button>
                            </div>
                            <div className="grid grid-cols-4 gap-2 mb-6 p-2">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={() => setSelectedCat(c)} className={`p-2 rounded-xl border ${selectedCat.id === c.id ? 'border-blue-500 bg-blue-500/10' : 'border-slate-800 opacity-50'}`}>
                                        <div className="text-xl">{c.icon}</div><div className="text-[8px] font-bold">{c.title}</div>
                                    </button>
                                ))}
                            </div>
                            <input type="number" className="bg-transparent border-b-2 border-blue-600 text-6xl w-full py-4 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={() => {
                                if (editingId) setTransactions(transactions.map(t => t.id === editingId ? { ...t, amount, type, category: selectedCat } : t));
                                else setTransactions([{ id: Date.now(), amount, type, category: selectedCat, date: new Date().toLocaleDateString() }, ...transactions]);
                                setShowAddPage(false); setTab('dashboard');
                            }} className="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl mb-4">{editingId ? 'UPDATE' : 'CONFIRM'}</button>
                            <button onClick={() => setShowAddPage(false)} className="opacity-40 font-bold text-[10px] text-center w-full uppercase">Back</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
