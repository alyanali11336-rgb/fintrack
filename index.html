<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Screen Management */
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }

        /* Onboarding */
        #onboarding { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 40px 24px; }
        .cur-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; overflow-y: auto; margin: 20px 0; padding-bottom: 20px; }
        .cur-item { padding: 15px; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; cursor: pointer; text-align: left; }
        .cur-item.selected { border-color: var(--brand); background: rgba(99, 102, 241, 0.1); }

        /* UI Cards */
        .hero { background: var(--brand-grad); padding: 30px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 18px; border-radius: 20px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .btn-inc { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        /* Transactions */
        .tx-card { background: var(--surface); padding: 16px; border-radius: 20px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .icon-box { width: 45px; height: 45px; border-radius: 14px; background: var(--surface-sub); display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--brand); margin-right: 15px; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9000; align-items: flex-end; }
        .modal-content { background: var(--surface); width: 100%; padding: 30px 24px; border-radius: 32px 32px 0 0; border-top: 1px solid var(--border); animation: slideUp 0.3s ease; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px; outline: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="onboarding">
        <h2 style="margin-top:20px;">Welcome to Fynovo</h2>
        <p style="color:var(--text-dim); margin-top:10px;">Select your primary currency</p>
        <div class="cur-grid" id="cur-selector"></div>
        <button class="action-btn" style="background:var(--brand-grad); width:100%;" onclick="completeOnboarding()">Start Experience</button>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity:0.7; font-weight:700;">TOTAL ASSETS</small>
            <h1 id="total-bal" style="font-size:38px; margin:5px 0;">--</h1>
            <p style="font-size:10px; opacity:0.5;">Fynovo Studio Privacy Shield Active</p>
        </div>

        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openEntry('income')"><i class="fas fa-arrow-up"></i>Income</button>
            <button class="action-btn btn-exp" onclick="openEntry('expense')"><i class="fas fa-arrow-down"></i>Expense</button>
        </div>

        <h3 style="margin-bottom:15px;">Vault Activity</h3>
        <div id="tx-list"></div>
    </div>

    <div id="insights" class="screen">
        <h2 style="margin-bottom:20px;">Insights</h2>
        <div style="background:var(--surface); padding:20px; border-radius:24px; margin-bottom:20px; border:1px solid var(--border);">
            <canvas id="analyticsChart" style="max-height:250px;"></canvas>
        </div>
        <div id="insight-breakdown"></div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom:20px;">Settings</h2>
        <div style="background:var(--surface); border-radius:24px; overflow:hidden; border:1px solid var(--border);">
            <div style="padding:16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="window.location.href='mailto:fynovostudio@gmail.com'">
                <span>Contact Support</span><i class="fas fa-envelope"></i>
            </div>
            <div style="padding:16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="alert('Privacy Policy: SmartSpend Elite by Fynovo Studio stores all data locally on your device.')">
                <span>Privacy Policy</span><i class="fas fa-shield-alt"></i>
            </div>
            <div style="padding:16px; color:var(--danger);" onclick="localStorage.clear(); location.reload();">
                <span>Wipe All Data</span><i class="fas fa-trash float-right"></i>
            </div>
        </div>
        <div style="text-align:center; margin-top:40px; opacity:0.4; font-size:12px;">
            <p>SmartSpend Elite v3.0</p>
            <p>&copy; 2026 Fynovo Studio</p>
        </div>
    </div>

    <div id="entry-modal" class="modal" onclick="if(event.target==this) closeEntry()">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom:20px; text-align:center;">Add Entry</h2>
            <input type="hidden" id="edit-id">
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="Label (Optional)">
            <select id="cat">
                <option value="Salary">üí∞ Salary / Profit</option>
                <option value="Food">üçî Food & Dining</option>
                <option value="Shopping">üõçÔ∏è Shopping</option>
                <option value="Transport">üöó Transport</option>
                <option value="Health">üè• Medical</option>
                <option value="Bills">üè† Bills</option>
                <option value="Other">‚ú® Other</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button id="del-btn" class="action-btn" style="background:rgba(244,63,94,0.1); color:var(--danger); display:none;" onclick="deleteEntry()">Delete</button>
                <button id="save-btn" class="action-btn" style="background:var(--brand-grad); flex:2;" onclick="saveEntry()">Confirm</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-wallet"></i>Vault</div>
        <div class="nav-link" onclick="nav('insights', this)"><i class="fas fa-chart-pie"></i>Insights</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-user-gear"></i>Settings</div>
    </nav>

    <script>
        const MASTER_CURRENCIES = [
            {c:'USD',s:'$'}, {c:'PKR',s:'Rs'}, {c:'EUR',s:'‚Ç¨'}, {c:'GBP',s:'¬£'}, {c:'INR',s:'‚Çπ'},
            {c:'AED',s:'ÿØ.ÿ•'}, {c:'SAR',s:'Ô∑º'}, {c:'CAD',s:'$'}, {c:'AUD',s:'$'}, {c:'JPY',s:'¬•'},
            {c:'CNY',s:'¬•'}, {c:'TRY',s:'‚Ç∫'}, {c:'BRL',s:'R$'}, {c:'ZAR',s:'R'}, {c:'SGD',s:'$'},
            {c:'RUB',s:'‚ÇΩ'}, {c:'MYR',s:'RM'}, {c:'IDR',s:'Rp'}, {c:'MXN',s:'$'}, {c:'PHP',s:'‚Ç±'},
            {c:'KRW',s:'‚Ç©'}, {c:'CHF',s:'Fr'}, {c:'EGP',s:'¬£'}, {c:'NGN',s:'‚Ç¶'}, {c:'THB',s:'‡∏ø'}
        ];

        const ICONS = { Salary: 'fa-money-bill-wave', Food: 'fa-utensils', Shopping: 'fa-bag-shopping', Transport: 'fa-car', Health: 'fa-heart-pulse', Bills: 'fa-file-invoice', Other: 'fa-star' };

        let db = JSON.parse(localStorage.getItem('fynovo_final_db')) || [];
        let config = JSON.parse(localStorage.getItem('fynovo_config')) || { cur: '$', onboard: false };
        let currentType = 'expense';
        let tempCur = 'USD';
        let chart = null;

        function init() {
            if(!config.onboard) {
                document.getElementById('onboarding').style.display = 'flex';
                const grid = document.getElementById('cur-selector');
                grid.innerHTML = MASTER_CURRENCIES.map(m => `<div class="cur-item" id="cur-${m.c}" onclick="setTempCur('${m.c}')"><b>${m.c}</b> <small>${m.s}</small></div>`).join('');
                setTempCur('USD');
            } else {
                renderHome();
            }
        }

        function setTempCur(c) {
            tempCur = c;
            document.querySelectorAll('.cur-item').forEach(el => el.classList.remove('selected'));
            document.getElementById(`cur-${c}`).classList.add('selected');
        }

        function completeOnboarding() {
            const m = MASTER_CURRENCIES.find(x => x.c === tempCur);
            config.cur = m.s; config.onboard = true;
            localStorage.setItem('fynovo_config', JSON.stringify(config));
            document.getElementById('onboarding').style.display = 'none';
            renderHome();
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'insights') renderInsights();
        }

        function openEntry(type, id = null) {
            currentType = type;
            document.getElementById('entry-modal').style.display = 'flex';
            document.getElementById('del-btn').style.display = id ? 'block' : 'none';
            if(id) {
                const item = db.find(t => t.id === id);
                document.getElementById('edit-id').value = id;
                document.getElementById('amt').value = item.amt;
                document.getElementById('desc').value = item.desc;
                document.getElementById('cat').value = item.cat;
                document.getElementById('modal-title').innerText = "Edit Record";
            } else {
                document.getElementById('edit-id').value = '';
                document.getElementById('amt').value = '';
                document.getElementById('desc').value = '';
                document.getElementById('modal-title').innerText = type === 'income' ? 'Add Income' : 'Add Expense';
            }
        }

        function closeEntry() { document.getElementById('entry-modal').style.display = 'none'; }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value || document.getElementById('cat').value;
            const cat = document.getElementById('cat').value;
            if(!amt) return;

            if(id) {
                const idx = db.findIndex(t => t.id == id);
                db[idx] = { ...db[idx], amt, desc, cat };
            } else {
                db.push({ id: Date.now(), type: currentType, amt, desc, cat, date: new Date().toLocaleDateString() });
            }
            localStorage.setItem('fynovo_final_db', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function deleteEntry() {
            db = db.filter(t => t.id != document.getElementById('edit-id').value);
            localStorage.setItem('fynovo_final_db', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function renderHome() {
            const list = document.getElementById('tx-list');
            list.innerHTML = ''; let bal = 0;
            db.slice().reverse().forEach(t => {
                bal += (t.type === 'income' ? t.amt : -t.amt);
                list.innerHTML += `
                <div class="tx-card" onclick="openEntry('${t.type}', ${t.id})">
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box"><i class="fas ${ICONS[t.cat] || 'fa-star'}"></i></div>
                        <div><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.date}</small></div>
                    </div>
                    <b style="color:${t.type === 'income' ? 'var(--success)' : 'white'}">${config.cur}${t.amt.toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur} ${bal.toLocaleString()}`;
        }

        function renderInsights() {
            const cats = {};
            db.filter(t => t.type === 'expense').forEach(t => cats[t.cat] = (cats[t.cat] || 0) + t.amt);
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#fbbf24', '#a855f7'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } }
            });
        }

        init();
    </script>
</body>
</html>
