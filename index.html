<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }

        /* Dashboard Card */
        .hero { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); padding: 30px; border-radius: 32px; color: white; margin-bottom: 20px; text-align: center; }
        
        /* Action Buttons */
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { 
            flex: 1; padding: 20px; border-radius: 20px; border: none; 
            color: white; font-weight: 800; cursor: pointer; display: flex; 
            flex-direction: column; align-items: center; gap: 8px; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.95); }
        .btn-inc { background: rgba(16, 185, 129, 0.15); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.15); border: 1px solid var(--danger); color: var(--danger); }

        /* Modal Styles */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 9999; align-items: flex-end; }
        .modal-content { 
            background: var(--surface); width: 100%; padding: 32px 24px; 
            border-radius: 32px 32px 0 0; border-top: 1px solid var(--border);
            animation: slideUp 0.3s ease-out;
        }

        input, select { 
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px;
        }

        .save-btn { width: 100%; padding: 18px; border-radius: 16px; border: none; color: white; font-weight: 800; font-size: 16px; }

        /* Transaction List */
        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: var(--surface); border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-link.active { color: var(--brand); }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity: 0.8; font-weight: 600; text-transform: uppercase;">Current Balance</small>
            <h1 id="total-bal" style="font-size: 36px; margin-top: 5px;">$ 0.00</h1>
            <p style="font-size: 11px; margin-top: 10px; opacity: 0.6;">Fynovo Studio Secure Vault</p>
        </div>

        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openForm('income')">
                <i class="fas fa-arrow-trend-up fa-lg"></i>
                <span>Income</span>
            </button>
            <button class="action-btn btn-exp" onclick="openForm('expense')">
                <i class="fas fa-arrow-trend-down fa-lg"></i>
                <span>Expense</span>
            </button>
        </div>

        <h3 style="margin-bottom: 15px;">Transactions</h3>
        <div id="tx-list"></div>
    </div>

    <div id="tx-modal" class="modal" onclick="if(event.target==this) closeForm()">
        <div class="modal-content">
            <div style="width: 40px; height: 4px; background: var(--border); border-radius: 10px; margin: -15px auto 20px;"></div>
            <h2 id="modal-title" style="margin-bottom: 20px; text-align: center;">New Entry</h2>
            
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="What was this for?">
            <select id="cat">
                <option value="General">General</option>
                <option value="Food">Food & Dining</option>
                <option value="Shopping">Shopping</option>
                <option value="Salary">Salary/Income</option>
                <option value="Bills">Bills & Utilities</option>
            </select>
            
            <button id="save-btn" class="save-btn" onclick="submitEntry()">Save Transaction</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active"><i class="fas fa-wallet"></i><br>Vault</div>
        <div class="nav-link" onclick="alert('Fynovo Studio Support: fynovostudio@gmail.com')"><i class="fas fa-life-ring"></i><br>Support</div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('fynovo_data_v4')) || [];
        let currentType = 'expense';

        function openForm(type) {
            currentType = type;
            const modal = document.getElementById('tx-modal');
            const saveBtn = document.getElementById('save-btn');
            const title = document.getElementById('modal-title');
            
            modal.style.display = 'flex';
            title.innerText = type === 'income' ? 'Add Income' : 'Add Expense';
            saveBtn.style.background = type === 'income' ? 'var(--success)' : 'var(--danger)';
        }

        function closeForm() {
            document.getElementById('tx-modal').style.display = 'none';
        }

        function submitEntry() {
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value;
            const cat = document.getElementById('cat').value;

            if(!amt || !desc) return alert("Please fill all fields");

            db.push({
                id: Date.now(),
                type: currentType,
                amt,
                desc,
                cat,
                date: new Date().toLocaleDateString()
            });

            localStorage.setItem('fynovo_data_v4', JSON.stringify(db));
            document.getElementById('amt').value = '';
            document.getElementById('desc').value = '';
            closeForm();
            render();
        }

        function render() {
            const list = document.getElementById('tx-list');
            list.innerHTML = '';
            let total = 0;

            db.slice().reverse().forEach(t => {
                total += (t.type === 'income' ? t.amt : -t.amt);
                list.innerHTML += `
                    <div class="tx-row">
                        <div>
                            <div style="font-weight:700">${t.desc}</div>
                            <small style="color:var(--text-dim)">${t.cat} â€¢ ${t.date}</small>
                        </div>
                        <div style="font-weight:800; color:${t.type === 'income' ? 'var(--success)' : 'var(--text)'}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amt}
                        </div>
                    </div>
                `;
            });

            document.getElementById('total-bal').innerText = `$ ${total.toLocaleString()}`;
        }

        render();
    </script>
</body>
</html>
