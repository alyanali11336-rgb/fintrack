<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        /* Professional Overlays */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 40px 24px; text-align: center; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--brand); margin: 8px; transition: 0.2s; }
        .pin-dot.filled { background: var(--brand); transform: scale(1.2); }

        /* Dashboard & Cards */
        .hero { background: var(--brand-grad); padding: 35px 25px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 20px; border-radius: 24px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-inc { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        .tx-card { background: var(--surface); padding: 18px; border-radius: 24px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .icon-box { width: 48px; height: 48px; border-radius: 16px; background: var(--surface-sub); display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--brand); }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(30, 41, 59, 0.98); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--brand); }
        .nav-link i { font-size: 22px; margin-bottom: 4px; display: block; }

        /* Inputs */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; align-items: flex-end; }
        .modal-content { background: var(--surface); width: 100%; padding: 35px 24px; border-radius: 35px 35px 0 0; border-top: 1px solid var(--border); }
        input, select { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 16px; border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px; outline: none; }

        .num-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 300px; margin: 0 auto; }
        .num-pad div { font-size: 28px; font-weight: 600; padding: 15px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="onboarding-cur" class="overlay">
        <h2 style="font-weight: 800;">Select Currency</h2>
        <p style="color:var(--text-dim); margin: 10px 0 30px;">Choose your primary asset unit</p>
        <div id="cur-list" style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; overflow-y:auto; margin-bottom:20px;"></div>
        <button class="action-btn" style="background:var(--brand-grad); width:100%;" onclick="nextToPin()">Next Step</button>
    </div>

    <div id="onboarding-pin" class="overlay">
        <h2 style="font-weight: 800;">Secure Your Vault</h2>
        <p style="color:var(--text-dim); margin: 10px 0 30px;">Create a 4-digit custom PIN</p>
        <div style="display:flex; justify-content:center; margin-bottom:40px;" id="setup-dots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="num-pad" id="setup-pad"></div>
    </div>

    <div id="duke-lock" class="overlay" style="justify-content: center;">
        <i class="fas fa-shield-halved fa-3x" style="color:var(--brand); margin-bottom:20px;"></i>
        <h2 style="font-weight: 800;">Vault Locked</h2>
        <div style="display:flex; justify-content:center; margin: 30px 0;" id="lock-dots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="num-pad" id="lock-pad"></div>
        <div style="margin-top: 40px; color: var(--brand); font-size: 30px;" onclick="simulateFingerprint()">
            <i class="fas fa-fingerprint"></i>
        </div>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity:0.7; font-weight:800; letter-spacing:1px;">TOTAL ASSETS</small>
            <h1 id="total-bal" style="font-size:42px; margin:5px 0;">--</h1>
            <p style="font-size:11px; opacity:0.6;"><i class="fas fa-check-circle"></i> Fynovo Private Ledger Active</p>
        </div>
        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openEntry('income')"><i class="fas fa-arrow-down-long"></i>Deposit</button>
            <button class="action-btn btn-exp" onclick="openEntry('expense')"><i class="fas fa-arrow-up-long"></i>Payment</button>
        </div>
        <div id="tx-list"></div>
    </div>

    <div id="insights" class="screen">
        <h2 style="margin-bottom:25px; font-weight:800;">Analytics</h2>
        <div style="background:var(--surface); padding:25px; border-radius:32px; border:1px solid var(--border); margin-bottom: 25px;">
            <canvas id="mainChart" style="max-height:260px;"></canvas>
        </div>
        <div id="breakdown"></div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom:25px; font-weight:800;">Settings</h2>
        <div style="background:var(--surface); border-radius:28px; padding:10px; border:1px solid var(--border);">
            <div style="padding:18px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="toggleSecurity()">
                <span>PIN Security</span><i class="fas fa-toggle-on" id="pin-toggle"></i>
            </div>
            <div style="padding:18px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="window.location.href='mailto:fynovostudio@gmail.com'">
                <span>Email Support</span><i class="fas fa-envelope-open"></i>
            </div>
            <div style="padding:18px; color:var(--danger);" onclick="resetData()">Wipe Data Storage</div>
        </div>
        <p style="text-align:center; margin-top:40px; opacity:0.3; font-size:11px;">Powered by Fynovo Studio &copy; 2026</p>
    </div>

    <div id="entry-modal" class="modal" onclick="if(event.target==this) closeEntry()">
        <div class="modal-content">
            <h2 id="modal-title" style="text-align:center; margin-bottom:25px;">New Record</h2>
            <input type="hidden" id="edit-id">
            <input type="number" id="amt" placeholder="Amount (0.00)" inputmode="decimal">
            <input type="text" id="desc" placeholder="Label (Optional)">
            <select id="cat">
                <option value="Salary">Salary / Profit</option>
                <option value="Food">Food & Dining</option>
                <option value="Shopping">Shopping</option>
                <option value="Transport">Transport</option>
                <option value="Health">Healthcare</option>
                <option value="Other">Miscellaneous</option>
            </select>
            <div style="display:flex; gap:12px;">
                <button id="del-btn" class="action-btn" style="background:rgba(244,63,94,0.1); color:var(--danger); display:none;" onclick="deleteEntry()">Delete</button>
                <button class="action-btn" style="background:var(--brand-grad); flex:2;" onclick="saveEntry()">Confirm Entry</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-vault"></i>Vault</div>
        <div class="nav-link" onclick="nav('insights', this)"><i class="fas fa-chart-bar"></i>Insights</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-user-shield"></i>Settings</div>
    </nav>

    <script>
        const MASTER_CUR = [{c:'USD',s:'$'},{c:'PKR',s:'Rs'},{c:'EUR',s:'€'},{c:'GBP',s:'£'},{c:'INR',s:'₹'},{c:'AED',s:'د.إ'},{c:'SAR',s:'﷼'},{c:'CAD',s:'$'},{c:'AUD',s:'$'},{c:'JPY',s:'¥'},{c:'CNY',s:'¥'},{c:'TRY',s:'₺'},{c:'RUB',s:'₽'},{c:'BRL',s:'R$'},{c:'KRW',s:'₩'},{c:'SGD',s:'$'},{c:'MYR',s:'RM'},{c:'IDR',s:'Rp'},{c:'PHP',s:'₱'},{c:'THB',s:'฿'},{c:'ZAR',s:'R'},{c:'NGN',s:'₦'},{c:'EGP',s:'£'},{c:'MXN',s:'$'},{c:'CHF',s:'Fr'}];
        const ICONS = { Salary: 'fa-briefcase', Food: 'fa-utensils', Shopping: 'fa-cart-shopping', Transport: 'fa-car-side', Health: 'fa-stethoscope', Other: 'fa-circle-nodes' };
        
        let db = [], config = { cur: '$', onboard: false, pinActive: false, pin: '' }, currentType = 'expense', tempPin = '', chart = null;

        window.onload = function() {
            const sDb = localStorage.getItem('fynovo_db_v6');
            const sCfg = localStorage.getItem('fynovo_cfg_v6');
            if(sDb) db = JSON.parse(sDb);
            if(sCfg) config = JSON.parse(sCfg);

            if(!config.onboard) {
                document.getElementById('onboarding-cur').style.display = 'flex';
                renderCurrencies();
            } else if(config.pinActive) {
                document.getElementById('duke-lock').style.display = 'flex';
            }
            buildPads();
            updateSettingsUI();
            renderHome();
        };

        function buildPads() {
            const nums = ['1','2','3','4','5','6','7','8','9','','0','<'];
            const containers = ['setup-pad', 'lock-pad'];
            containers.forEach(cid => {
                const el = document.getElementById(cid);
                el.innerHTML = nums.map(n => `<div onclick="handlePad('${cid}','${n}')">${n === '<' ? '<i class="fas fa-backspace"></i>' : n}</div>`).join('');
            });
        }

        function handlePad(id, val) {
            if(val === '') return;
            if(val === '<') tempPin = tempPin.slice(0, -1);
            else if(tempPin.length < 4) tempPin += val;
            
            const dots = document.querySelectorAll(`#${id === 'setup-pad' ? 'setup-dots' : 'lock-dots'} .pin-dot`);
            dots.forEach((d, i) => d.className = i < tempPin.length ? 'pin-dot filled' : 'pin-dot');

            if(tempPin.length === 4) {
                if(id === 'setup-pad') {
                    config.pin = tempPin; config.onboard = true; config.pinActive = true;
                    localStorage.setItem('fynovo_cfg_v6', JSON.stringify(config));
                    document.getElementById('onboarding-pin').style.display = 'none';
                    tempPin = ''; renderHome();
                } else {
                    if(tempPin === config.pin) { document.getElementById('duke-lock').style.display = 'none'; tempPin = ''; }
                    else { alert("Access Denied"); tempPin = ''; dots.forEach(d => d.className = 'pin-dot'); }
                }
            }
        }

        function renderCurrencies() {
            document.getElementById('cur-list').innerHTML = MASTER_CUR.map(m => `
                <div class="tx-card" id="c-${m.c}" onclick="setCur('${m.s}','${m.c}')" style="margin-bottom:0; justify-content:center;">
                    <b>${m.c} (${m.s})</b>
                </div>`).join('');
        }

        function setCur(s, c) {
            config.cur = s;
            document.querySelectorAll('#cur-list .tx-card').forEach(el => el.style.borderColor = 'var(--border)');
            document.getElementById(`c-${c}`).style.borderColor = 'var(--brand)';
        }

        function nextToPin() {
            document.getElementById('onboarding-cur').style.display = 'none';
            document.getElementById('onboarding-pin').style.display = 'flex';
        }

        function simulateFingerprint() {
            alert("Biometric scanning...");
            setTimeout(() => { document.getElementById('duke-lock').style.display = 'none'; }, 1000);
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'insights') renderInsights();
        }

        function openEntry(type, id = null) {
            currentType = type;
            document.getElementById('entry-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = type === 'income' ? 'Deposit Assets' : 'New Payment';
            document.getElementById('del-btn').style.display = id ? 'block' : 'none';
            if(id) {
                const item = db.find(t => t.id === id);
                document.getElementById('edit-id').value = id;
                document.getElementById('amt').value = item.amt;
                document.getElementById('desc').value = item.desc;
                document.getElementById('cat').value = item.cat;
            } else {
                document.getElementById('edit-id').value = ''; document.getElementById('amt').value = ''; document.getElementById('desc').value = '';
            }
        }

        function closeEntry() { document.getElementById('entry-modal').style.display = 'none'; }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value || document.getElementById('cat').options[document.getElementById('cat').selectedIndex].text;
            if(!amt) return;
            if(id) {
                const idx = db.findIndex(t => t.id == id);
                db[idx] = { ...db[idx], amt, desc, cat: document.getElementById('cat').value };
            } else {
                db.push({ id: Date.now(), type: currentType, amt, desc, cat: document.getElementById('cat').value, date: new Date().toLocaleDateString() });
            }
            localStorage.setItem('fynovo_db_v6', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function deleteEntry() {
            db = db.filter(t => t.id != document.getElementById('edit-id').value);
            localStorage.setItem('fynovo_db_v6', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function renderHome() {
            const list = document.getElementById('tx-list');
            list.innerHTML = ''; let bal = 0;
            db.slice().reverse().forEach(t => {
                const isInc = t.type === 'income';
                bal += (isInc ? t.amt : -t.amt);
                list.innerHTML += `
                <div class="tx-card" onclick="openEntry('${t.type}', ${t.id})">
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box"><i class="fas ${ICONS[t.cat]}"></i></div>
                        <div style="margin-left:15px;"><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.date}</small></div>
                    </div>
                    <b style="color:${isInc ? 'var(--success)' : 'var(--text)'}">${config.cur}${t.amt.toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur}${bal.toLocaleString()}`;
        }

        function renderInsights() {
            const cats = {};
            db.filter(t => t.type === 'expense').forEach(t => cats[t.cat] = (cats[t.cat] || 0) + t.amt);
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#fbbf24', '#a855f7'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { weight: 'bold' } } } } }
            });
        }

        function toggleSecurity() {
            config.pinActive = !config.pinActive;
            localStorage.setItem('fynovo_cfg_v6', JSON.stringify(config));
            updateSettingsUI();
        }

        function updateSettingsUI() {
            const t = document.getElementById('pin-toggle');
            if(t) t.className = config.pinActive ? "fas fa-toggle-on" : "fas fa-toggle-off";
        }

        function resetData() { if(confirm("Permanently wipe all records?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
