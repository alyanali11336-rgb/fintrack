<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --brand-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-lighter: #334155;
            --text-primary: #f8fafc; --text-secondary: #94a3b8; --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-primary); height: 100vh; overflow: hidden; }

        /* Onboarding Screen */
        #onboarding {
            position: fixed; inset: 0; background: var(--bg); z-index: 5000;
            display: none; flex-direction: column; padding: 40px 24px;
            animation: fadeIn 0.5s ease;
        }

        .welcome-step { text-align: center; margin-bottom: 40px; }
        .logo-circle { width: 80px; height: 80px; background: var(--brand-gradient); border-radius: 24px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; }

        .currency-picker-container {
            background: var(--surface); border-radius: 24px; border: 1px solid var(--border);
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
        }

        .search-bar { padding: 16px; border-bottom: 1px solid var(--border); position: relative; }
        .search-bar i { position: absolute; left: 28px; top: 30px; color: var(--text-secondary); }
        .search-bar input { width: 100%; padding: 12px 12px 12px 40px; border-radius: 12px; border: 1px solid var(--border); background: var(--surface-lighter); color: white; }

        #currency-scroll-list { flex: 1; overflow-y: auto; padding: 10px; }
        .currency-item { padding: 16px; border-radius: 12px; margin-bottom: 4px; display: flex; justify-content: space-between; cursor: pointer; }
        .currency-item:active { background: var(--brand); }
        .currency-item.selected { background: var(--brand-gradient); color: white; }

        /* Main App Pages */
        .page { display: none; height: 100vh; overflow-y: auto; padding: 24px 20px 120px; }
        .page.active { display: block; }
        .dashboard-card { background: var(--brand-gradient); padding: 30px; border-radius: 32px; color: white; margin-bottom: 28px; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--surface); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px; }
        .nav-item { color: var(--text-secondary); text-align: center; font-size: 10px; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--brand); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tx-card { background: var(--surface); padding: 16px; border-radius: 20px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="onboarding">
        <div class="welcome-step">
            <div class="logo-circle"><i class="fas fa-vault"></i></div>
            <h2 style="font-weight: 800;">Welcome to SmartSpend</h2>
            <p style="color: var(--text-secondary); margin-top: 8px;">Let's set your primary currency to start.</p>
        </div>

        <div class="currency-picker-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="currency-search" placeholder="Search currency (e.g. USD, PKR, EUR)" onkeyup="filterCurrencies()">
            </div>
            <div id="currency-scroll-list">
                </div>
        </div>

        <button onclick="finishOnboarding()" style="width:100%; padding: 18px; border-radius: 18px; border: none; background: var(--brand-gradient); color: white; font-weight: 800; font-size: 16px; margin-top: 20px;">
            Get Started
        </button>
    </div>

    <div id="home" class="page">
        <div class="dashboard-card">
            <small style="opacity:0.8; font-weight:700">TOTAL BALANCE</small>
            <h1 id="main-balance" style="font-size: 32px; margin: 10px 0;">--</h1>
            <div id="comp-label" style="font-size: 12px; opacity: 0.7;">Fynovo Studio Vault</div>
        </div>
        <h3 style="margin-bottom:15px;">Activity</h3>
        <div id="tx-history"></div>
    </div>

    <div id="settings" class="page">
        <h2 style="margin-bottom:24px;">Settings</h2>
        <div class="tx-card">
            <span>Primary Currency</span>
            <b id="active-cur-display" style="color: var(--brand)">$</b>
        </div>
        <div class="tx-card" onclick="localStorage.clear(); location.reload();" style="color: var(--danger)">
            <span>Reset App Data</span>
            <i class="fas fa-refresh"></i>
        </div>
        <div style="margin-top: 20px; text-align: center; opacity: 0.5; font-size: 12px;">
            <p>Developer: Fynovo Studio</p>
            <p>Support: fynovostudio@gmail.com</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-wallet"></i><span>Vault</span></div>
        <div class="nav-item" onclick="nav('settings', this)"><i class="fas fa-gear"></i><span>Settings</span></div>
    </nav>

    <script>
        // Comprehensive Currency List (ISO 4217)
        const globalCurrencies = [
            { code: "USD", symbol: "$", name: "United States Dollar" },
            { code: "PKR", symbol: "Rs", name: "Pakistani Rupee" },
            { code: "EUR", symbol: "€", name: "Euro" },
            { code: "GBP", symbol: "£", name: "British Pound" },
            { code: "INR", symbol: "₹", name: "Indian Rupee" },
            { code: "AED", symbol: "د.إ", name: "UAE Dirham" },
            { code: "SAR", symbol: "﷼", name: "Saudi Riyal" },
            { code: "CAD", symbol: "C$", name: "Canadian Dollar" },
            { code: "AUD", symbol: "A$", name: "Australian Dollar" },
            { code: "JPY", symbol: "¥", name: "Japanese Yen" },
            { code: "CNY", symbol: "¥", name: "Chinese Yuan" },
            { code: "TRY", symbol: "₺", name: "Turkish Lira" },
            { code: "BRL", symbol: "R$", name: "Brazilian Real" },
            { code: "NGN", symbol: "₦", name: "Nigerian Naira" },
            { code: "ZAR", symbol: "R", name: "South African Rand" }
            // Add more as needed, or fetch from an API in production
        ];

        let selectedCur = null;

        function checkFirstTime() {
            const hasSet = localStorage.getItem('elite_onboarded');
            if (!hasSet) {
                document.getElementById('onboarding').style.display = 'flex';
                renderCurrencyList(globalCurrencies);
            } else {
                document.getElementById('home').classList.add('active');
                renderApp();
            }
        }

        function renderCurrencyList(list) {
            const container = document.getElementById('currency-scroll-list');
            container.innerHTML = list.map(cur => `
                <div class="currency-item ${selectedCur?.code === cur.code ? 'selected' : ''}" onclick="selectCurrency('${cur.code}')">
                    <span>${cur.name} (${cur.code})</span>
                    <b>${cur.symbol}</b>
                </div>
            `).join('');
        }

        function filterCurrencies() {
            const term = document.getElementById('currency-search').value.toLowerCase();
            const filtered = globalCurrencies.filter(c => 
                c.name.toLowerCase().includes(term) || c.code.toLowerCase().includes(term)
            );
            renderCurrencyList(filtered);
        }

        function selectCurrency(code) {
            selectedCur = globalCurrencies.find(c => c.code === code);
            renderCurrencyList(globalCurrencies);
        }

        function finishOnboarding() {
            if (!selectedCur) return alert("Please select a currency");
            localStorage.setItem('elite_cur', selectedCur.symbol);
            localStorage.setItem('elite_onboarded', 'true');
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('home').classList.add('active');
            renderApp();
        }

        function nav(page, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(page).classList.add('active');
            el.classList.add('active');
        }

        function renderApp() {
            const cur = localStorage.getItem('elite_cur') || '$';
            document.getElementById('main-balance').innerText = `${cur} 0.00`;
            document.getElementById('active-cur-display').innerText = cur;
        }

        checkFirstTime();
    </script>
</body>
</html>
