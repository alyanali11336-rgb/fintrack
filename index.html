<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Terminal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
        .glass-card { background: #0F172A; border: 1px solid #1E293B; border-radius: 2rem; }
        .neon-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        input:focus { outline: none; border-color: #3B82F6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CURRENCIES = [
            { label: 'AED', symbol: 'Ø¯.Ø¥', id: 'aed' },
            { label: 'PKR', symbol: 'Rs', id: 'pkr' },
            { label: 'USD', symbol: '$', id: 'usd' },
            { label: 'EUR', symbol: 'â‚¬', id: 'eur' },
        ];

        const INCOME_CATS = [
            { id: 'i1', title: 'SALARY', symbol: 'ðŸ’¼', color: '#10B981' },
            { id: 'i2', title: 'BUSINESS', symbol: 'ðŸ¢', color: '#34D399' },
            { id: 'i3', title: 'CRYPTO', symbol: 'â‚¿', color: '#F59E0B' },
        ];

        const EXPENSE_CATS = [
            { id: 'e1', title: 'FOOD', symbol: 'ðŸ•', color: '#3B82F6' },
            { id: 'e2', title: 'BILLS', symbol: 'âš¡', color: '#8B5CF6' },
            { id: 'e3', title: 'FUEL', symbol: 'â›½', color: '#EF4444' },
        ];

        function App() {
            const [isFirstTime, setIsFirstTime] = useState(true);
            const [userProfile, setUserProfile] = useState({ name: '', currency: CURRENCIES[0] });
            const [activePage, setActivePage] = useState('DASHBOARD');
            const [transactions, setTransactions] = useState([]);
            const [amount, setAmount] = useState('');
            const [entryType, setEntryType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(EXPENSE_CATS[0]);

            useEffect(() => {
                const saved = localStorage.getItem('fintrack_web_v1');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setUserProfile(parsed.profile);
                    setTransactions(parsed.transactions || []);
                    setIsFirstTime(false);
                }
            }, []);

            const totalIncome = transactions.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const balance = totalIncome - totalExpense;

            const saveEntry = () => {
                if (!amount) return;
                const newTx = {
                    id: Date.now().toString(),
                    amount: parseFloat(amount),
                    type: entryType.toLowerCase(),
                    cat: selectedCat,
                    date: new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short' }).toUpperCase()
                };
                const updated = [newTx, ...transactions];
                setTransactions(updated);
                localStorage.setItem('fintrack_web_v1', JSON.stringify({ profile: userProfile, transactions: updated }));
                setAmount('');
                setActivePage('DASHBOARD');
            };

            const finalizeSetup = () => {
                if (userProfile.name) {
                    setIsFirstTime(false);
                    localStorage.setItem('fintrack_web_v1', JSON.stringify({ profile: userProfile, transactions: [] }));
                }
            };

            // --- SETUP VIEW ---
            if (isFirstTime) {
                return (
                    <div className="flex flex-col justify-center min-h-screen p-10">
                        <p className="text-blue-500 text-[10px] font-black tracking-widest mb-2">SYSTEM INITIALIZATION</p>
                        <h1 className="text-5xl font-black mb-10">FINTRACK</h1>
                        <p className="text-slate-600 text-[10px] font-black mb-2">OPERATOR NAME</p>
                        <input 
                            className="bg-transparent border-b border-slate-800 text-2xl py-2 mb-10 text-white"
                            placeholder="TYPE HERE..."
                            onChange={(e) => setUserProfile({...userProfile, name: e.target.value})}
                        />
                        <p className="text-slate-600 text-[10px] font-black mb-4">BASE CURRENCY</p>
                        <div className="flex flex-wrap gap-2 mb-10">
                            {CURRENCIES.map(c => (
                                <button key={c.id} onClick={() => setUserProfile({...userProfile, currency: c})}
                                    className={`px-4 py-2 rounded-lg border border-slate-800 text-xs font-bold ${userProfile.currency.id === c.id ? 'bg-blue-600 border-blue-600' : ''}`}>
                                    {c.label}
                                </button>
                            ))}
                        </div>
                        <button onClick={finalizeSetup} className="bg-blue-600 p-5 rounded-2xl font-black neon-glow">BOOT SYSTEM</button>
                    </div>
                );
            }

            // --- ADD ENTRY VIEW ---
            if (activePage === 'ADD') {
                const cats = entryType === 'INCOME' ? INCOME_CATS : EXPENSE_CATS;
                return (
                    <div className="p-6">
                        <div className="flex justify-between items-center mb-10">
                            <button onClick={() => setActivePage('DASHBOARD')} className="text-slate-500 font-bold">CANCEL</button>
                            <div className="bg-slate-900 p-1 rounded-xl flex">
                                <button onClick={() => setEntryType('EXPENSE')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${entryType === 'EXPENSE' ? 'bg-red-500 text-white' : 'text-slate-500'}`}>EXPENSE</button>
                                <button onClick={() => setEntryType('INCOME')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${entryType === 'INCOME' ? 'bg-green-500 text-white' : 'text-slate-500'}`}>INCOME</button>
                            </div>
                        </div>
                        <div className="flex flex-col items-center mb-10">
                            <span className="text-blue-500 text-2xl mb-2">{userProfile.currency.symbol}</span>
                            <input autoFocus type="number" className="bg-transparent text-7xl text-center w-full font-light" placeholder="0" value={amount} onChange={(e) => setAmount(e.target.value)} />
                        </div>
                        <div className="grid grid-cols-2 gap-4 mb-10">
                            {cats.map(c => (
                                <div key={c.id} onClick={() => setSelectedCat(c)} 
                                    className={`p-5 rounded-3xl border flex flex-col items-center cursor-pointer ${selectedCat.id === c.id ? 'bg-blue-600/10 border-blue-600' : 'border-slate-800'}`}>
                                    <span className="text-3xl mb-2">{c.symbol}</span>
                                    <span className="text-[10px] font-black tracking-widest">{c.title}</span>
                                </div>
                            ))}
                        </div>
                        <button onClick={saveEntry} className={`w-full p-5 rounded-2xl font-black ${entryType === 'INCOME' ? 'bg-green-500' : 'bg-blue-600'}`}>CONFIRM TRANSACTION</button>
                    </div>
                );
            }

            // --- DASHBOARD VIEW ---
            return (
                <div className="p-6 max-w-lg mx-auto">
                    <div className="flex justify-between items-center mb-8">
                        <div onClick={() => setIsFirstTime(true)} className="space-y-1 cursor-pointer">
                            <div className="w-6 h-0.5 bg-blue-500"></div>
                            <div className="w-4 h-0.5 bg-blue-500"></div>
                            <div className="w-6 h-0.5 bg-blue-500"></div>
                        </div>
                        <div className="text-right">
                            <p className="text-[8px] text-blue-500 font-black">OPERATOR: {userProfile.name.toUpperCase()}</p>
                            <h2 className="text-xl font-black tracking-widest">FINTRACK</h2>
                        </div>
                    </div>

                    <div className="glass-card p-8 mb-10">
                        <p className="text-center text-slate-500 text-[10px] italic mb-4">Î” Wealth = Î£ Inflow - Î£ Outflow</p>
                        <h1 className="text-5xl font-black text-center mb-8 tracking-tighter">{userProfile.currency.symbol} {balance.toLocaleString()}</h1>
                        <div className="flex justify-between border-t border-slate-800 pt-6">
                            <div>
                                <p className="text-[8px] text-slate-500 font-black">INFLOW</p>
                                <p className="text-green-500 font-black">+{totalIncome}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-[8px] text-slate-500 font-black">OUTFLOW</p>
                                <p className="text-red-500 font-black">-{totalExpense}</p>
                            </div>
                        </div>
                    </div>

                    <p className="text-[10px] text-slate-700 font-black mb-4 tracking-widest">TRANSACTION LOGS</p>
                    <div className="space-y-3 mb-24">
                        {transactions.map(item => (
                            <div key={item.id} className="glass-card p-5 flex items-center">
                                <div className="w-1 h-6 rounded-full" style={{backgroundColor: item.cat.color}}></div>
                                <div className="ml-4 flex-1">
                                    <p className="text-sm font-bold">{item.cat.title}</p>
                                    <p className="text-[8px] text-slate-500 font-bold">{item.date}</p>
                                </div>
                                <p className={`font-black ${item.type === 'income' ? 'text-green-500' : 'text-red-500'}`}>
                                    {item.type === 'income' ? '+' : '-'}{item.amount}
                                </p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => setActivePage('ADD')} className="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 rounded-2xl text-4xl font-light shadow-2xl neon-glow">+</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
