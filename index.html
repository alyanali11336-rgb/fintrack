
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro - Pure Classic</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* PURE CLASSIC FONTS - NO COMIC FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; /* Soft Professional Grey-Blue */
            color: #1e293b;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* CLEAN CARDS - NO BOLD COMIC BORDERS */
        .card-clean { 
            background: #ffffff; 
            border: 1px solid rgba(226, 232, 240, 0.8); 
            border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .nav-classic { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border-top: 1px solid #e2e8f0; 
        }

        /* BEAR IS NOW JUST A SIMPLE ELEMENT, NO SHAKING */
        .bear-box { font-size: 48px; position: relative; width: 64px; height: 64px; margin: 0 auto; }
        .bear-icon { position: absolute; font-size: 20px; }

        ::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, color = "currentColor" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, color: color }}></i>;
        };

        const CATEGORIES = {
            INCOME: [
                { id: 'i1', n: 'Salary', i: 'banknote' },
                { id: 'i2', n: 'Freelance', i: 'laptop' },
                { id: 'i3', n: 'Other', i: 'plus-circle' }
            ],
            EXPENSE: [
                { id: 'e1', n: 'Food', i: 'utensils' },
                { id: 'e2', n: 'Health', i: 'heart-pulse' }, // Added Health
                { id: 'e3', n: 'Shopping', i: 'shopping-bag' },
                { id: 'e4', n: 'Rent', i: 'home' },
                { id: 'e5', n: 'Travel', i: 'map' },
                { id: 'e6', n: 'Education', i: 'book-open' },
                { id: 'e7', n: 'Bills', i: 'zap' }
            ]
        };

        function App() {
            const [user, setUser] = useState(() => localStorage.getItem('ft_user') || '');
            const [isAuth, setIsAuth] = useState(() => !!localStorage.getItem('ft_user'));
            const [bearOn, setBearOn] = useState(() => localStorage.getItem('ft_bear') === 'true');
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('ft_logs')) || []);
            const [goal, setGoal] = useState(() => Number(localStorage.getItem('ft_goal')) || 50000);
            
            const [tab, setTab] = useState('home');
            const [modal, setModal] = useState(false);
            const [editId, setEditId] = useState(null);
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [cat, setCat] = useState(CATEGORIES.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('ft_user', user);
                localStorage.setItem('ft_bear', bearOn);
                localStorage.setItem('ft_logs', JSON.stringify(logs));
                localStorage.setItem('ft_goal', goal);
            }, [user, bearOn, logs, goal]);

            const tIn = logs.filter(l => l.type === 'INCOME').reduce((a, b) => a + Number(b.amt), 0);
            const tOut = logs.filter(l => l.type === 'EXPENSE').reduce((a, b) => a + Number(b.amt), 0);
            const bal = tIn - tOut;

            const handleAction = () => {
                if (!amount) return;
                const now = new Date();
                const entry = {
                    id: editId || Date.now(),
                    amt: amount, type, cat,
                    d: now.toLocaleDateString('en-GB'),
                    t: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                setLogs(editId ? logs.map(l => l.id === editId ? entry : l) : [entry, ...logs]);
                setModal(false); setAmount(''); setEditId(null);
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFont("helvetica", "bold");
                doc.text("FINTRACK PRO - STATEMENT", 14, 20);
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10);
                doc.text(`User: ${user} | Balance: Rs ${bal}`, 14, 28);
                
                doc.autoTable({
                    startY: 35,
                    head: [['Date', 'Time', 'Category', 'Type', 'Amount']],
                    body: logs.map(l => [l.d, l.t, l.cat.n, l.type, `Rs ${l.amt}`]),
                    headStyles: { fillColor: [37, 99, 235] }
                });
                doc.save(`FinTrack_${user}.pdf`);
            };

            if (!isAuth) return (
                <div className="min-h-screen bg-white flex flex-col justify-center p-12">
                    <h1 className="text-4xl font-extrabold text-blue-600 mb-2">FinTrack</h1>
                    <p className="text-slate-400 text-sm mb-12 font-medium">Professional Expense Management</p>
                    <input type="text" placeholder="Your Name" className="w-full p-4 border rounded-xl mb-4 font-semibold outline-none focus:ring-2 ring-blue-500" onChange={(e)=>setUser(e.target.value)} />
                    <button onClick={()=>user && setIsAuth(true)} className="w-full p-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200">Get Started</button>
                </div>
            );

            return (
                <div className="min-h-screen max-w-md mx-auto">
                    {/* Clean Header */}
                    <div className="p-6 flex justify-between items-center bg-slate-50/80 sticky top-0 backdrop-blur-md z-10">
                        <div>
                            <h2 className="text-xl font-extrabold text-slate-900 tracking-tight">Dashboard</h2>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{user}</p>
                        </div>
                        <div className="text-blue-600 opacity-30"><Icon name="shield" size={20}/></div>
                    </div>

                    <div className="p-6 space-y-6">
                        {tab === 'home' && (
                            <>
                                {bearOn && (
                                    <div className="bear-box">
                                        <span>üêª</span>
                                        {bal < 0 ? <span className="bear-icon top-0 right-0">üí¢</span> : tIn >= goal ? <span className="bear-icon -top-2 left-4">üëë</span> : <span className="bear-icon bottom-0 right-0 text-lg">üíº</span>}
                                    </div>
                                )}

                                <div className="card-clean p-8 text-center bg-gradient-to-b from-white to-slate-50">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Balance</p>
                                    <h3 className="text-4xl font-extrabold text-slate-900 tracking-tighter">Rs {bal.toLocaleString()}</h3>
                                </div>

                                <div className="space-y-3">
                                    <div className="flex justify-between items-center px-1">
                                        <h4 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Transactions</h4>
                                        <button onClick={generatePDF} className="text-blue-600 text-[10px] font-bold flex items-center gap-1"><Icon name="file-text" size={12}/> PDF</button>
                                    </div>
                                    {logs.map(l => (
                                        <div key={l.id} className="card-clean p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="p-2.5 bg-slate-50 text-slate-600 rounded-xl"><Icon name={l.cat.i} size={18}/></div>
                                                <div>
                                                    <p className="font-bold text-sm text-slate-800">{l.cat.n}</p>
                                                    <p className="text-[9px] font-bold text-slate-400 uppercase">{l.d} ‚Ä¢ {l.t}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-extrabold ${l.type==='INCOME'?'text-emerald-500':'text-rose-500'}`}>{l.amt}</span>
                                                <div className="flex gap-2 opacity-20"><button onClick={()=>{setEditId(l.id); setAmount(l.amt); setType(l.type); setCat(l.cat); setModal(true);}}><Icon name="edit-2" size={14}/></button><button onClick={()=>setLogs(logs.filter(i=>i.id!==l.id))}><Icon name="trash-2" size={14}/></button></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {tab === 'stats' && (
                            <div className="space-y-6">
                                <div className="card-clean p-6">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase mb-4 text-center">Income Target</p>
                                    <div className="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden">
                                        <div className="h-full bg-blue-600" style={{width: `${Math.min((tIn/goal)*100, 100)}%`}}></div>
                                    </div>
                                    <p className="text-[10px] font-bold text-slate-400 mt-2 text-center uppercase tracking-widest">Goal: Rs {goal}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="card-clean p-5"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Total In</p><p className="text-xl font-extrabold text-emerald-500">{tIn}</p></div>
                                    <div className="card-clean p-5"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Total Out</p><p className="text-xl font-extrabold text-rose-500">{tOut}</p></div>
                                </div>
                            </div>
                        )}

                        {tab === 'set' && (
                            <div className="card-clean p-6 space-y-6">
                                <div>
                                    <h5 className="text-xs font-bold text-slate-800 mb-3">Settings</h5>
                                    <button onClick={()=>setBearOn(!bearOn)} className={`w-full p-4 rounded-xl flex justify-between font-bold text-sm ${bearOn ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}`}>
                                        MoneBear Mascot {bearOn ? 'Active' : 'Hidden'}
                                        <Icon name={bearOn ? 'eye' : 'eye-off'} size={18}/>
                                    </button>
                                </div>
                                <div>
                                    <h5 className="text-xs font-bold text-slate-800 mb-3">Monthly Target</h5>
                                    <input type="number" className="w-full p-4 bg-slate-50 border rounded-xl font-bold outline-none" value={goal} onChange={(e)=>setGoal(e.target.value)} />
                                </div>
                                <div className="pt-4 border-t flex flex-col gap-2">
                                    <button onClick={()=>{if(confirm("Delete All Data?")){localStorage.clear(); window.location.reload();}}} className="w-full p-4 text-rose-500 font-bold text-xs uppercase flex justify-between">Wipe Data <Icon name="alert-triangle" size={16}/></button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Floating Add Button */}
                    <button onClick={()=>{setEditId(null); setAmount(''); setModal(true);}} className="fixed bottom-32 right-6 w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl z-20 active:scale-95 transition-transform"><Icon name="plus" size={28}/></button>
                    
                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 h-24 nav-classic px-8 flex justify-around items-center pb-4 z-20">
                        <button onClick={()=>setTab('home')} className={`flex flex-col items-center ${tab==='home'?'text-blue-600':'text-slate-300'}`}><Icon name="layout-grid" size={20}/><span className="text-[9px] font-bold mt-1 uppercase">Home</span></button>
                        <button onClick={()=>setTab('stats')} className={`flex flex-col items-center ${tab==='stats'?'text-blue-600':'text-slate-300'}`}><Icon name="bar-chart-3" size={20}/><span className="text-[9px] font-bold mt-1 uppercase">Stats</span></button>
                        <button onClick={()=>setTab('set')} className={`flex flex-col items-center ${tab==='set'?'text-blue-600':'text-slate-300'}`}><Icon name="settings-2" size={20}/><span className="text-[9px] font-bold mt-1 uppercase">Setup</span></button>
                    </nav>

                    {/* Modal */}
                    {modal && (
                        <div className="fixed inset-0 z-50 bg-white p-6 flex flex-col overflow-y-auto">
                            <div className="flex bg-slate-100 p-1.5 rounded-2xl mb-8">
                                <button onClick={()=>setType('INCOME')} className={`flex-1 py-4 rounded-xl font-bold text-sm ${type==='INCOME'?'bg-blue-600 text-white shadow-md':'text-slate-500'}`}>INCOME</button>
                                <button onClick={()=>setType('EXPENSE')} className={`flex-1 py-4 rounded-xl font-bold text-sm ${type==='EXPENSE'?'bg-blue-600 text-white shadow-md':'text-slate-500'}`}>EXPENSE</button>
                            </div>
                            <div className="grid grid-cols-4 gap-2 mb-8">
                                {CATEGORIES[type].map(c => (
                                    <button key={c.id} onClick={()=>setCat(c)} className={`p-3 rounded-xl border flex flex-col items-center gap-2 ${cat.id===c.id?'border-blue-600 bg-blue-50 text-blue-600':'border-transparent bg-slate-50 text-slate-400'}`}><Icon name={c.i} size={20}/><span className="text-[8px] font-bold uppercase">{c.n}</span></button>
                                ))}
                            </div>
                            <div className="flex-1 flex flex-col justify-center">
                                <p className="text-center text-[10px] font-bold text-slate-300 uppercase mb-4 tracking-widest">Amount Value</p>
                                <input type="number" className="w-full text-7xl font-extrabold text-center outline-none mb-12 text-slate-800" value={amount} onChange={(e)=>setAmount(e.target.value)} autoFocus />
                            </div>
                            <button onClick={handleAction} className="w-full py-5 bg-blue-600 text-white rounded-2xl text-lg font-bold shadow-xl shadow-blue-100 uppercase tracking-widest mb-4">Confirm</button>
                            <button onClick={()=>setModal(false)} className="text-slate-300 font-bold text-xs uppercase text-center">Go Back</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
