<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro | Premium</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; transition: background 0.4s ease; overflow-x: hidden; }
        
        /* Premium Dark Mode Fix */
        .dark body { background-color: #0f172a !important; color: #f1f5f9 !important; }
        .dark .ui-card { background-color: #1e293b !important; border-color: #334155 !important; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        .dark .nav-bar { background-color: #1e293b !important; border-top: 1px solid #334155 !important; }
        .dark .text-muted { color: #94a3b8 !important; }
        .dark .bg-accent { background-color: #334155 !important; }

        .ui-card { background: white; border: 1px solid #f1f5f9; border-radius: 2rem; transition: transform 0.2s ease; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; max-width: 448px; height: 90px; z-index: 100; border-top: 1px solid #f1f5f9; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-animate { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-[#f8fafc] text-[#1e293b]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const MONTHS = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const YEARS = [2024, 2025, 2026];
        const CATS = {
            INCOME: [{ id: 'i1', n: 'Salary', i: 'banknote' }, { id: 'i2', n: 'Business', i: 'briefcase' }, { id: 'i3', n: 'Bonus', i: 'award' }],
            EXPENSE: [{ id: 'e1', n: 'Food', i: 'utensils' }, { id: 'e2', n: 'Transport', i: 'car' }, { id: 'e3', n: 'Rent', i: 'home' }, { id: 'e4', n: 'Shopping', i: 'shopping-bag' }]
        };

        function App() {
            // Persisted States
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('ft_l')) || []);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('ft_dark') === 'true');
            const [currency, setCurrency] = useState(() => localStorage.getItem('ft_cur') || 'AED');
            const [goal, setGoal] = useState(() => Number(localStorage.getItem('ft_g')) || 5000);

            // UI States
            const [tab, setTab] = useState('home');
            const [modal, setModal] = useState(false);
            const [selMonth, setSelMonth] = useState(new Date().getMonth());
            const [selYear, setSelYear] = useState(new Date().getFullYear());

            // Form States
            const [type, setType] = useState('EXPENSE');
            const [amount, setAmount] = useState('');
            const [category, setCategory] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('ft_dark', darkMode);
                localStorage.setItem('ft_l', JSON.stringify(logs));
                localStorage.setItem('ft_cur', currency);
                localStorage.setItem('ft_g', goal);
                document.documentElement.classList.toggle('dark', darkMode);
            }, [darkMode, logs, currency, goal]);

            const analytics = useMemo(() => {
                const filtered = logs.filter(l => {
                    const p = l.date.split('/');
                    return parseInt(p[1]) - 1 === selMonth && parseInt(p[2]) === selYear;
                });
                const inc = filtered.filter(l => l.type === 'INCOME').reduce((a, b) => a + b.amt, 0);
                const exp = filtered.filter(l => l.type === 'EXPENSE').reduce((a, b) => a + b.amt, 0);
                return { inc, exp, bal: inc - exp, history: filtered };
            }, [logs, selMonth, selYear]);

            const handleAdd = () => {
                if (!amount || amount <= 0) return;
                const newEntry = {
                    id: Date.now(),
                    amt: Number(amount),
                    type,
                    cat: category,
                    date: new Date().toLocaleDateString('en-GB')
                };
                setLogs([newEntry, ...logs]);
                setModal(false);
                setAmount('');
            };

            const deleteLog = (id) => {
                if(confirm("Permanently delete this entry?")) {
                    setLogs(logs.filter(l => l.id !== id));
                }
            };

            return (
                <div className="min-h-screen max-w-md mx-auto relative pb-32">
                    {/* Top Header */}
                    <header className="p-6 flex justify-between items-center bg-transparent">
                        <div>
                            <h1 className="text-2xl font-[900] tracking-tighter italic text-blue-600">FINTRACK</h1>
                            <p className="text-[9px] font-bold opacity-40 uppercase tracking-[0.3em]">Aalian Edition</p>
                        </div>
                        <button onClick={() => setDarkMode(!darkMode)} className="p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                            <Icon name={darkMode ? 'sun' : 'moon'} className="text-blue-500" />
                        </button>
                    </header>

                    <main className="px-6 space-y-6">
                        {tab === 'home' && (
                            <div className="space-y-6">
                                <div className="ui-card p-8 text-center bg-gradient-to-br from-blue-600 to-blue-700 text-white border-none shadow-xl shadow-blue-500/20">
                                    <p className="text-[10px] font-bold uppercase opacity-70 tracking-widest mb-1">Available Balance</p>
                                    <h2 className="text-4xl font-black">{currency} {analytics.bal.toLocaleString()}</h2>
                                    <div className="mt-4 flex justify-center gap-4 text-[10px] font-bold">
                                        <span className="bg-white/20 px-3 py-1 rounded-full">↑ {analytics.inc}</span>
                                        <span className="bg-white/20 px-3 py-1 rounded-full">↓ {analytics.exp}</span>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-xs font-black uppercase opacity-40 tracking-widest px-2">Recent Activities</h3>
                                    <div className="space-y-3">
                                        {analytics.history.length === 0 ? (
                                            <div className="ui-card p-12 text-center opacity-20 italic">No data for {MONTHS[selMonth]}</div>
                                        ) : (
                                            analytics.history.map(l => (
                                                <div key={l.id} onDoubleClick={() => deleteLog(l.id)} className="ui-card p-4 flex justify-between items-center active:scale-95 transition-all">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`w-11 h-11 rounded-2xl flex items-center justify-center ${l.type === 'INCOME' ? 'bg-emerald-100 text-emerald-600 dark:bg-emerald-500/10' : 'bg-rose-100 text-rose-600 dark:bg-rose-500/10'}`}>
                                                            <Icon name={l.cat.i} size={22} />
                                                        </div>
                                                        <div>
                                                            <p className="font-bold text-sm">{l.cat.n}</p>
                                                            <p className="text-[10px] text-muted opacity-50">{l.date}</p>
                                                        </div>
                                                    </div>
                                                    <p className={`font-black ${l.type === 'INCOME' ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                        {l.type === 'INCOME' ? '+' : '-'}{l.amt.toLocaleString()}
                                                    </p>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'stats' && (
                            <div className="space-y-4">
                                <div className="ui-card p-5 space-y-4">
                                    <div className="flex justify-between items-center">
                                        <h4 className="text-[10px] font-bold opacity-40 uppercase">Filter by Period</h4>
                                        <select value={selYear} onChange={(e)=>setSelYear(parseInt(e.target.value))} className="bg-accent p-2 rounded-xl text-xs font-bold outline-none">
                                            {YEARS.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {MONTHS.map((m, i) => (
                                            <button key={m} onClick={() => setSelMonth(i)} className={`px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase transition-all flex-shrink-0 ${selMonth === i ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-800 opacity-40'}`}>{m}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="ui-card p-6">
                                    <p className="text-center text-[10px] font-bold opacity-40 uppercase mb-4">Savings Progress</p>
                                    <div className="h-4 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden mb-2">
                                        <div className="h-full bg-blue-600 transition-all duration-1000" style={{width: `${Math.min((analytics.inc/goal)*100, 100)}%`}}></div>
                                    </div>
                                    <p className="text-center text-[10px] font-black opacity-40">GOAL: {goal}</p>
                                </div>
                            </div>
                        )}

                        {tab === 'setup' && (
                            <div className="ui-card p-6 space-y-5">
                                <div className="space-y-2">
                                    <p className="text-[10px] font-bold opacity-40 uppercase">Local Currency</p>
                                    <select value={currency} onChange={(e)=>setCurrency(e.target.value)} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl font-bold outline-none appearance-none">
                                        {['AED', 'USD', 'PKR', 'INR', 'EUR'].map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div className="space-y-2">
                                    <p className="text-[10px] font-bold opacity-40 uppercase">Monthly Savings Goal</p>
                                    <input type="number" value={goal} onChange={(e)=>setGoal(e.target.value)} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl font-black text-xl outline-none" />
                                </div>
                                <div className="pt-4 border-t dark:border-slate-700 space-y-3">
                                    <button onClick={() => alert("Privacy: All data is stored offline in your browser's local storage.")} className="w-full flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl font-bold text-sm">Privacy Policy <Icon name="lock" /></button>
                                    <a href="mailto:support@fintrack.com" className="w-full flex justify-between items-center p-4 bg-blue-50 dark:bg-blue-900/10 text-blue-600 rounded-2xl font-bold text-sm">Support & Help <Icon name="mail" /></a>
                                </div>
                                <button onClick={() => confirm("Wipe all data?") && setLogs([])} className="w-full py-4 text-rose-500 font-bold text-[10px] uppercase tracking-widest opacity-50">Reset Application</button>
                            </div>
                        )}
                    </main>

                    {/* Floating Add Button */}
                    <button onClick={() => setModal(true)} className="fixed bottom-32 right-8 w-16 h-16 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center shadow-2xl shadow-blue-600/40 z-50 active:scale-90 transition-transform">
                        <Icon name="plus" size={32} />
                    </button>

                    {/* Entry Modal */}
                    {modal && (
                        <div className={`fixed inset-0 z-[100] p-8 flex flex-col modal-animate ${darkMode ? 'bg-[#0f172a]' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black italic">NEW TRANSACTION</h2>
                                <button onClick={() => setModal(false)} className="p-2 opacity-30"><Icon name="x" size={24}/></button>
                            </div>
                            
                            <div className="flex p-1.5 bg-slate-100 dark:bg-slate-800 rounded-[2rem] mb-8">
                                <button onClick={() => {setType('INCOME'); setCategory(CATS.INCOME[0])}} className={`flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase transition-all ${type==='INCOME'?'bg-blue-600 text-white shadow-xl':'opacity-40'}`}>Income</button>
                                <button onClick={() => {setType('EXPENSE'); setCategory(CATS.EXPENSE[0])}} className={`flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase transition-all ${type==='EXPENSE'?'bg-blue-600 text-white shadow-xl':'opacity-40'}`}>Expense</button>
                            </div>

                            <div className="grid grid-cols-3 gap-3 mb-10 overflow-y-auto no-scrollbar">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={() => setCategory(c)} className={`p-4 rounded-3xl border-2 flex flex-col items-center gap-2 transition-all ${category.id === c.id ? 'border-blue-600 bg-blue-600/10 text-blue-600 opacity-100' : 'border-transparent bg-slate-50 dark:bg-slate-800 opacity-40'}`}>
                                        <Icon name={c.i} size={24}/><span className="text-[10px] font-black uppercase tracking-tighter">{c.n}</span>
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 flex flex-col justify-center items-center">
                                <input type="number" value={amount} onChange={(e)=>setAmount(e.target.value)} placeholder="0.00" className="text-7xl font-black text-center bg-transparent outline-none w-full" autoFocus />
                                <p className="text-[10px] font-bold opacity-30 mt-2 uppercase tracking-[0.4em]">{currency}</p>
                            </div>

                            <button onClick={handleAdd} className="w-full py-6 bg-blue-600 text-white rounded-[2.5rem] font-black uppercase text-xl shadow-2xl shadow-blue-600/30">Confirm Transaction</button>
                        </div>
                    )}

                    {/* Fixed Navigation */}
                    <nav className="nav-bar flex justify-around items-center px-8 pb-4">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center gap-1.5 transition-all ${tab==='home'?'text-blue-600 opacity-100':'opacity-20 text-slate-500'}`}><Icon name="layout-grid"/><span className="text-[9px] font-black uppercase">Home</span></button>
                        <button onClick={() => setTab('stats')} className={`flex flex-col items-center gap-1.5 transition-all ${tab==='stats'?'text-blue-600 opacity-100':'opacity-20 text-slate-500'}`}><Icon name="bar-chart-3"/><span className="text-[9px] font-black uppercase">Insights</span></button>
                        <button onClick={() => setTab('setup')} className={`flex flex-col items-center gap-1.5 transition-all ${tab==='setup'?'text-blue-600 opacity-100':'opacity-20 text-slate-500'}`}><Icon name="settings-2"/><span className="text-[9px] font-black uppercase">Setup</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
