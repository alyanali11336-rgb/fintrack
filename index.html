<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro - MoneBear Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Fredoka:wght@400;700&display=swap');
        
        body { transition: background 0.3s; margin: 0; overflow-x: hidden; }

        /* --- CLASSIC THEME (PURANI CLEAN THEME) --- */
        .theme-classic { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
        .theme-classic .card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .theme-classic .btn-main { background: #2563eb; color: white; border-radius: 0.75rem; font-weight: 700; }
        .theme-classic .nav-bar { background: rgba(255,255,255,0.9); border-top: 1px solid #e2e8f0; }

        /* --- COMIC THEME (BEAR & ACTION) --- */
        .theme-comic { font-family: 'Fredoka', sans-serif; background: #0f172a !important; color: #f8fafc !important; }
        .theme-comic .card { 
            background: #1e293b !important; 
            border: 4px solid #ffffff !important; 
            border-bottom: 10px solid #ffffff !important; 
            border-radius: 1.5rem; 
            transform: rotate(-1deg);
            box-shadow: 10px 10px 0px #2563eb;
        }
        .theme-comic .btn-main { 
            background: #fbbf24; 
            color: #000; 
            border: 3px solid #000; 
            border-bottom: 6px solid #000; 
            font-weight: 900;
        }
        .theme-comic .btn-main:active { border-bottom-width: 2px; transform: translateY(4px); }
        .theme-comic .nav-bar { background: #0f172a; border-top: 3px solid #334155; }

        /* Animations */
        .bear-wiggle { animation: wiggle 3s ease-in-out infinite; display: inline-block; }
        @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg) translateY(-5px); } }
        
        .nav-blur { backdrop-filter: blur(15px); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="theme-classic">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('ft_auth') === 'true');
            const [userName, setUserName] = useState(() => localStorage.getItem('ft_user_name') || '');
            const [appTheme, setAppTheme] = useState(() => localStorage.getItem('ft_theme') || 'classic');
            const [currency, setCurrency] = useState(() => localStorage.getItem('ft_curr') || 'Rs');
            const [incomeGoal, setIncomeGoal] = useState(() => Number(localStorage.getItem('ft_goal')) || 50000);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('ft_logs')) || []);
            
            const [tab, setTab] = useState('dashboard');
            const [showAdd, setShowAdd] = useState(false);
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');

            useEffect(() => {
                localStorage.setItem('ft_auth', isLoggedIn);
                localStorage.setItem('ft_user_name', userName);
                localStorage.setItem('ft_theme', appTheme);
                localStorage.setItem('ft_curr', currency);
                localStorage.setItem('ft_goal', incomeGoal);
                localStorage.setItem('ft_logs', JSON.stringify(transactions));
            }, [isLoggedIn, userName, appTheme, currency, incomeGoal, transactions]);

            const totalInc = transactions.filter(t => t.type === 'INCOME').reduce((a, b) => a + Number(b.amount), 0);
            const totalExp = transactions.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + Number(b.amount), 0);
            const balance = totalInc - totalExp;

            const getBear = () => {
                if (balance < 0) return { e: "üêªüí¢", m: "Bear is angry! Stop spending!" };
                if (totalInc >= incomeGoal) return { e: "üêªüëë", m: "King Bear! Goal Smashed!" };
                if (balance > 10000) return { e: "üêªüíé", m: "Bear is proud of you!" };
                return { e: "üêªüíº", m: "Bear is managing your bags!" };
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-10 theme-classic bg-white">
                        <div className="mb-10 text-center">
                            <h1 className="text-6xl font-black text-blue-600 italic tracking-tighter">FINTRACK</h1>
                            <p className="text-sm font-bold opacity-30 mt-2 uppercase tracking-widest">Master Your Money</p>
                        </div>
                        <div className="space-y-4">
                            <input type="text" placeholder="WHAT IS YOUR NAME?" className="w-full bg-slate-50 p-6 rounded-2xl border-2 border-slate-100 text-center font-bold" onChange={(e)=>setUserName(e.target.value)} />
                            <button onClick={() => userName && setIsLoggedIn(true)} className="btn-main w-full p-6 text-xl shadow-2xl">GET STARTED</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen pb-40 transition-all theme-${appTheme}`}>
                    {/* Header */}
                    <div className="p-6 flex justify-between items-center border-b border-slate-200/20">
                        <h1 className="text-2xl font-black text-blue-600 italic">FINTRACK</h1>
                        <div className="bg-blue-600/10 px-4 py-1 rounded-full text-[10px] font-black text-blue-600 uppercase tracking-tighter">{userName}</div>
                    </div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div className="space-y-6">
                                {appTheme === 'comic' && (
                                    <div className="card p-6 flex items-center gap-5">
                                        <div className="text-6xl bear-wiggle">{getBear().e}</div>
                                        <div>
                                            <p className="text-[10px] font-black opacity-40 uppercase">MoneBear Says:</p>
                                            <p className="text-lg font-black leading-tight">{getBear().m}</p>
                                        </div>
                                    </div>
                                )}

                                <div className="card p-10 text-center relative overflow-hidden">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-2">Net Savings</p>
                                    <h2 className="text-5xl font-black">{currency} {balance.toLocaleString()}</h2>
                                </div>

                                <div className="space-y-3">
                                    <p className="text-[10px] font-black opacity-30 ml-2 uppercase">Recent Activity</p>
                                    {transactions.map(t => (
                                        <div key={t.id} className="card p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="p-3 bg-blue-500/10 rounded-2xl text-blue-600"><Icon name={t.type==='INCOME'?'arrow-down-left':'arrow-up-right'}/></div>
                                                <div><p className="font-bold text-sm">{t.date}</p><p className="text-[10px] opacity-40 uppercase">{t.type}</p></div>
                                            </div>
                                            <span className={`text-lg font-black ${t.type==='INCOME'?'text-green-500':'text-red-500'}`}>{t.amount}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'analytics' && (
                            <div className="space-y-6">
                                <div className="card p-8">
                                    <p className="text-xs font-black opacity-40 mb-5 uppercase tracking-widest text-center">Income Target Progress</p>
                                    <div className="w-full h-4 bg-slate-200 rounded-full overflow-hidden border border-slate-300">
                                        <div className="h-full bg-green-500 transition-all duration-1000" style={{ width: `${Math.min((totalInc/incomeGoal)*100, 100)}%` }}></div>
                                    </div>
                                    <div className="flex justify-between mt-4 font-black text-xs">
                                        <span className="opacity-40">{currency}{totalInc}</span>
                                        <span className="text-blue-600">GOAL: {currency}{incomeGoal}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="card p-6 border-l-8 border-green-500"><p className="text-[10px] font-bold opacity-40">EARNED</p><p className="text-2xl font-black">{currency}{totalInc}</p></div>
                                    <div className="card p-6 border-l-8 border-red-500"><p className="text-[10px] font-bold opacity-40">SPENT</p><p className="text-2xl font-black">{currency}{totalExp}</p></div>
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-4">
                                <div className="card p-6">
                                    <p className="text-[10px] font-black opacity-40 uppercase mb-4 tracking-widest">Switch Visual Theme</p>
                                    <div className="flex gap-3">
                                        <button onClick={()=>setAppTheme('classic')} className={`flex-1 p-4 rounded-xl font-black border-2 transition-all ${appTheme==='classic'?'border-blue-600 bg-blue-600 text-white':'border-slate-100 opacity-40'}`}>CLASSIC</button>
                                        <button onClick={()=>setAppTheme('comic')} className={`flex-1 p-4 rounded-xl font-black border-2 transition-all ${appTheme==='comic'?'border-amber-400 bg-amber-400 text-black':'border-slate-100 opacity-40'}`}>COMIC BEAR</button>
                                    </div>
                                </div>
                                <div className="card p-6">
                                    <p className="text-[10px] font-black opacity-40 uppercase mb-2 tracking-widest">Monthly Income Goal</p>
                                    <input type="number" className="w-full bg-slate-50 p-4 rounded-xl font-black border-2 border-slate-100 outline-none" value={incomeGoal} onChange={(e)=>setIncomeGoal(e.target.value)} />
                                </div>
                                <div className="card p-6">
                                    <button onClick={()=>{if(confirm("Wipe all data?")) {localStorage.clear(); window.location.reload();}}} className="w-full text-center text-xs font-black text-red-500 uppercase tracking-tighter">Reset App History</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Nav */}
                    <button onClick={() => setShowAdd(true)} className="fixed bottom-36 right-6 w-16 h-16 bg-blue-600 text-white rounded-full z-40 flex items-center justify-center shadow-2xl btn-main"><Icon name="plus" size={32} /></button>
                    
                    <div className="fixed bottom-[60px] left-0 right-0 h-20 nav-blur nav-bar flex justify-around items-center z-50">
                        <button onClick={()=>setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab==='dashboard'?'text-blue-600':'opacity-20'}`}><Icon name="grid"/><span className="text-[9px] mt-1 font-black">HOME</span></button>
                        <button onClick={()=>setTab('analytics')} className={`flex flex-col items-center flex-1 ${tab==='analytics'?'text-blue-600':'opacity-20'}`}><Icon name="pie-chart"/><span className="text-[9px] mt-1 font-black">STATS</span></button>
                        <button onClick={()=>setTab('settings')} className={`flex flex-col items-center flex-1 ${tab==='settings'?'text-blue-600':'opacity-20'}`}><Icon name="sliders"/><span className="text-[9px] mt-1 font-black">GOALS</span></button>
                    </div>

                    {/* Add Modal */}
                    {showAdd && (
                        <div className={`fixed inset-0 z-[110] p-6 flex flex-col bg-white theme-${appTheme}`}>
                            <div className="flex gap-2 mb-8 bg-slate-100 p-1 rounded-2xl">
                                <button onClick={()=>setType('INCOME')} className={`flex-1 py-4 rounded-xl font-bold ${type==='INCOME'?'bg-green-600 text-white':'opacity-40'}`}>INCOME</button>
                                <button onClick={()=>setType('EXPENSE')} className={`flex-1 py-4 rounded-xl font-bold ${type==='EXPENSE'?'bg-red-600 text-white':'opacity-40'}`}>EXPENSE</button>
                            </div>
                            <input type="number" placeholder="0" className="bg-transparent border-b-8 border-blue-600 text-7xl w-full py-10 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={()=>{
                                if(!amount) return;
                                const date = new Date().toLocaleDateString('en-GB', {day:'2-digit', month:'short'});
                                setTransactions([{id:Date.now(), amount, type, date}, ...transactions]);
                                setShowAdd(false); setAmount('');
                            }} className="btn-main w-full py-6 text-2xl shadow-xl uppercase">Save Record</button>
                            <button onClick={()=>setShowAdd(false)} className="opacity-40 font-black text-xs text-center w-full mt-4 uppercase">Go Back</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
