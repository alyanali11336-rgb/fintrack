<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Prevent White Screen - Initial State */
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }

        /* Duke Lock Overlay */
        #duke-lock { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--brand); margin: 8px; transition: 0.2s; }
        .pin-dot.filled { background: var(--brand); transform: scale(1.2); }

        /* Dashboard Items */
        .hero { background: var(--brand-grad); padding: 30px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 18px; border-radius: 20px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .btn-inc { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        .tx-card { background: var(--surface); padding: 16px; border-radius: 22px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .icon-box { width: 45px; height: 45px; border-radius: 14px; background: var(--surface-sub); display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--brand); margin-right: 15px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9000; align-items: flex-end; }
        .modal-content { background: var(--surface); width: 100%; padding: 30px 24px; border-radius: 32px 32px 0 0; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="duke-lock">
        <i class="fas fa-shield-halved fa-3x" style="color: var(--brand); margin-bottom: 15px;"></i>
        <h2 style="font-weight: 800;">VAULT LOCKED</h2>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Security by Fynovo Studio</p>
        <div style="display: flex; margin-bottom: 40px;" id="pin-display">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;">
            <button onclick="pressPin('1')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">1</button>
            <button onclick="pressPin('2')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">2</button>
            <button onclick="pressPin('3')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">3</button>
            <button onclick="pressPin('4')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">4</button>
            <button onclick="pressPin('5')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">5</button>
            <button onclick="pressPin('6')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">6</button>
            <button onclick="pressPin('7')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">7</button>
            <button onclick="pressPin('8')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">8</button>
            <button onclick="pressPin('9')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">9</button>
            <span></span>
            <button onclick="pressPin('0')" style="background:none; border:none; color:white; font-size:28px; font-weight:700;">0</button>
            <button onclick="backspacePin()" style="background:none; border:none; color:var(--text-dim); font-size:20px;"><i class="fas fa-backspace"></i></button>
        </div>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity:0.7; font-weight:700; text-transform:uppercase;">Current Net Worth</small>
            <h1 id="total-bal" style="font-size:38px; margin:5px 0;">--</h1>
            <p style="font-size:10px; opacity:0.6;">Duke Secure Shield Active</p>
        </div>

        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openEntry('income')"><i class="fas fa-plus"></i>Income</button>
            <button class="action-btn btn-exp" onclick="openEntry('expense')"><i class="fas fa-minus"></i>Expense</button>
        </div>

        <h3>Recent Activity</h3>
        <div id="tx-list" style="margin-top: 15px;"></div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom:20px;">Settings</h2>
        <div style="background:var(--surface); border-radius:20px; padding:16px; border:1px solid var(--border);">
            <div style="padding:15px 0; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="window.location.href='mailto:fynovostudio@gmail.com'">
                <span>Support</span><i class="fas fa-envelope"></i>
            </div>
            <div style="padding:15px 0; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="alert('SmartSpend Elite v4.1 by Fynovo Studio.')">
                <span>Privacy Policy</span><i class="fas fa-shield-alt"></i>
            </div>
            <div style="padding:15px 0; color:var(--danger);" onclick="if(confirm('Wipe all data?')) { localStorage.clear(); location.reload(); }">
                <span>Reset Application</span><i class="fas fa-trash"></i>
            </div>
        </div>
    </div>

    <div id="entry-modal" class="modal" onclick="if(event.target==this) closeEntry()">
        <div class="modal-content">
            <h2 id="modal-title" style="text-align:center; margin-bottom:20px;">Entry</h2>
            <input type="hidden" id="edit-id">
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="Label (Optional)">
            <select id="cat">
                <option value="Salary">üí∞ Salary</option>
                <option value="Food">üçî Food</option>
                <option value="Shopping">üõçÔ∏è Shopping</option>
                <option value="Transport">üöó Transport</option>
                <option value="Other">‚ú® Other</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button id="del-btn" class="action-btn" style="background:rgba(244,63,94,0.1); color:var(--danger); display:none;" onclick="deleteEntry()">Delete</button>
                <button class="action-btn" style="background:var(--brand-grad); flex:2;" onclick="saveEntry()">Save</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-wallet"></i>Vault</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-cog"></i>Settings</div>
    </nav>

    <script>
        const ICONS = { Salary: 'fa-money-bill-wave', Food: 'fa-utensils', Shopping: 'fa-shopping-cart', Transport: 'fa-car', Other: 'fa-star' };
        
        // Fail-safe data initialization
        let db = [];
        let config = { cur: '$', pin: '1234', locked: true };

        function loadData() {
            try {
                db = JSON.parse(localStorage.getItem('fynovo_duke_v2')) || [];
                const savedConfig = JSON.parse(localStorage.getItem('fynovo_config'));
                if(savedConfig) config = savedConfig;
            } catch(e) {
                console.error("Data Corrupted, resetting...");
            }
        }

        let pinInput = "";

        function init() {
            loadData();
            if(config.locked) {
                document.getElementById('duke-lock').style.display = 'flex';
            }
            renderHome();
        }

        function pressPin(num) {
            if(pinInput.length < 4) {
                pinInput += num;
                updatePinDots();
                if(pinInput.length === 4) {
                    if(pinInput === config.pin) {
                        document.getElementById('duke-lock').style.display = 'none';
                    } else {
                        setTimeout(() => {
                            alert("Incorrect PIN");
                            pinInput = "";
                            updatePinDots();
                        }, 100);
                    }
                }
            }
        }

        function backspacePin() {
            pinInput = pinInput.slice(0, -1);
            updatePinDots();
        }

        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                if(i < pinInput.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            });
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openEntry(type, id = null) {
            document.getElementById('entry-modal').style.display = 'flex';
            document.getElementById('del-btn').style.display = id ? 'block' : 'none';
            if(id) {
                const item = db.find(t => t.id === id);
                document.getElementById('edit-id').value = id;
                document.getElementById('amt').value = item.amt;
                document.getElementById('desc').value = item.desc;
                document.getElementById('cat').value = item.cat;
            } else {
                document.getElementById('edit-id').value = '';
                document.getElementById('amt').value = '';
                document.getElementById('desc').value = '';
            }
        }

        function closeEntry() { document.getElementById('entry-modal').style.display = 'none'; }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value || document.getElementById('cat').value;
            const cat = document.getElementById('cat').value;
            if(!amt) return;
            
            if(id) {
                const idx = db.findIndex(t => t.id == id);
                db[idx] = { ...db[idx], amt, desc, cat };
            } else {
                db.push({ id: Date.now(), type: (document.getElementById('modal-title').innerText.includes('Income') ? 'income' : 'expense'), amt, desc, cat, date: new Date().toLocaleDateString() });
            }
            
            localStorage.setItem('fynovo_duke_v2', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function deleteEntry() {
            db = db.filter(t => t.id != document.getElementById('edit-id').value);
            localStorage.setItem('fynovo_duke_v2', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function renderHome() {
            const list = document.getElementById('tx-list');
            list.innerHTML = ''; 
            let bal = 0;
            db.slice().reverse().forEach(t => {
                const isInc = t.type === 'income' || (t.cat === 'Salary' && t.type !== 'expense');
                bal += (isInc ? t.amt : -t.amt);
                list.innerHTML += `
                <div class="tx-card" onclick="openEntry('${t.type}', ${t.id})">
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box"><i class="fas ${ICONS[t.cat] || 'fa-star'}"></i></div>
                        <div><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.date}</small></div>
                    </div>
                    <b style="color:${isInc ? 'var(--success)' : 'white'}">${config.cur}${t.amt.toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur} ${bal.toLocaleString()}`;
        }

        init();
    </script>
</body>
</html>
