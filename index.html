<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background 0.3s ease; }
        .dark body { background-color: #0f172a !important; color: #f8fafc !important; }
        .dark .ui-card { background-color: #1e293b !important; border-color: #334155 !important; color: white !important; }
        .dark .nav-bar { background-color: #1e293b !important; border-top-color: #334155 !important; }
        .ui-card { background: white; border: 1px solid #edf2f7; border-radius: 1.5rem; transition: all 0.2s ease; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; max-width: 448px; border-top: 1px solid #f1f5f9; background: white; z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#f7f9fc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const MONTHS = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const YEARS = [2024, 2025, 2026, 2027];
        const CATS = {
            INCOME: [{ id: 'i1', n: 'Salary', i: 'banknote' }, { id: 'i2', n: 'Business', i: 'briefcase' }],
            EXPENSE: [{ id: 'e1', n: 'Food', i: 'utensils' }, { id: 'e2', n: 'Transport', i: 'car' }, { id: 'e3', n: 'Bills', i: 'zap' }]
        };

        function App() {
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('ft_l')) || []);
            const [tab, setTab] = useState('home');
            const [modal, setModal] = useState(false);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('ft_dark') === 'true');
            const [goal, setGoal] = useState(() => Number(localStorage.getItem('ft_g')) || 50000);
            
            // Filter States
            const [selMonth, setSelMonth] = useState(new Date().getMonth());
            const [selYear, setSelYear] = useState(new Date().getFullYear());

            // Modal States
            const [type, setType] = useState('EXPENSE');
            const [amount, setAmount] = useState('');
            const [category, setCategory] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('ft_dark', darkMode);
                localStorage.setItem('ft_l', JSON.stringify(logs));
                localStorage.setItem('ft_g', goal);
                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode, logs, goal]);

            const stats = useMemo(() => {
                const filtered = logs.filter(l => {
                    if (!l.date) return false;
                    const parts = l.date.split('/');
                    return parseInt(parts[1]) - 1 === selMonth && parseInt(parts[2]) === selYear;
                });
                const inflow = filtered.filter(l => l.type === 'INCOME').reduce((a, b) => a + Number(b.amt), 0);
                const outflow = filtered.filter(l => l.type === 'EXPENSE').reduce((a, b) => a + Number(b.amt), 0);
                return { inflow, outflow, total: inflow - outflow };
            }, [logs, selMonth, selYear]);

            const handleSave = () => {
                if (!amount) return;
                const newLog = {
                    id: Date.now(),
                    amt: Number(amount),
                    type,
                    cat: category,
                    date: new Date().toLocaleDateString('en-GB')
                };
                setLogs([newLog, ...logs]);
                setModal(false);
                setAmount('');
            };

            return (
                <div className="min-h-screen max-w-md mx-auto pb-32">
                    <header className="p-6 flex justify-between items-center">
                        <h2 className="text-xl font-black text-blue-600 italic">FINTRACK</h2>
                        <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full bg-slate-100 dark:bg-slate-800">
                            <Icon name={darkMode ? 'sun' : 'moon'} className="text-blue-500" />
                        </button>
                    </header>

                    <main className="px-6 space-y-6">
                        {tab === 'home' && (
                            <div className="ui-card p-10 text-center shadow-xl border-none">
                                <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-2">Balance ({MONTHS[selMonth]})</p>
                                <h3 className="text-4xl font-black">{stats.total.toLocaleString()}</h3>
                            </div>
                        )}

                        {tab === 'stats' && (
                            <div className="space-y-4">
                                <div className="ui-card p-4 space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <p className="text-[10px] font-black opacity-40 uppercase">Timeline</p>
                                        <select value={selYear} onChange={(e)=>setSelYear(parseInt(e.target.value))} className="bg-transparent font-bold text-xs text-blue-600 outline-none">
                                            {YEARS.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {MONTHS.map((m, i) => (
                                            <button key={m} onClick={() => setSelMonth(i)} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all flex-shrink-0 ${selMonth === i ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-slate-100 dark:bg-slate-800 opacity-40'}`}>{m}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="ui-card p-6 border-l-4 border-emerald-500">
                                        <p className="text-[10px] font-bold text-emerald-500 uppercase">Inflow</p>
                                        <p className="text-xl font-black">{stats.inflow}</p>
                                    </div>
                                    <div className="ui-card p-6 border-l-4 border-rose-500">
                                        <p className="text-[10px] font-bold text-rose-500 uppercase">Outflow</p>
                                        <p className="text-xl font-black">{stats.outflow}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'setup' && (
                            <div className="ui-card p-6 space-y-5">
                                <div className="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl">
                                    <p className="text-[10px] font-bold opacity-40 uppercase mb-2">Monthly Goal</p>
                                    <input type="number" value={goal} onChange={(e)=>setGoal(e.target.value)} className="bg-transparent w-full font-black text-xl outline-none" />
                                </div>
                                <div className="pt-4 border-t dark:border-slate-700 space-y-3">
                                    <button onClick={() => alert("Privacy Policy: All data is stored locally on this device.")} className="w-full flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl font-bold text-sm">Privacy Policy <Icon name="shield-check" /></button>
                                    <a href="mailto:support@fintrack.com" className="w-full flex justify-between items-center p-4 bg-blue-50 dark:bg-blue-900/20 text-blue-600 rounded-2xl font-bold text-sm">Support <Icon name="mail" /></a>
                                </div>
                                <button onClick={() => confirm("Reset all data?") && setLogs([])} className="w-full py-4 text-rose-500 font-bold text-xs uppercase tracking-widest">Reset Application</button>
                            </div>
                        )}
                    </main>

                    <button onClick={() => setModal(true)} className="fixed bottom-32 right-6 w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl z-40 active:scale-90 transition-transform"><Icon name="plus" size={32}/></button>

                    {modal && (
                        <div className={`fixed inset-0 z-[100] p-8 flex flex-col ${darkMode ? 'bg-[#0f172a] text-white' : 'bg-white text-slate-900'}`}>
                            <div className="flex justify-between items-center mb-10">
                                <h2 className="text-2xl font-black italic uppercase">New Entry</h2>
                                <button onClick={() => setModal(false)} className="opacity-30"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-2xl mb-8">
                                <button onClick={() => {setType('INCOME'); setCategory(CATS.INCOME[0])}} className={`flex-1 py-3 rounded-xl font-bold text-xs uppercase ${type==='INCOME'?'bg-blue-600 text-white shadow-md':'opacity-40'}`}>Income</button>
                                <button onClick={() => {setType('EXPENSE'); setCategory(CATS.EXPENSE[0])}} className={`flex-1 py-3 rounded-xl font-bold text-xs uppercase ${type==='EXPENSE'?'bg-blue-600 text-white shadow-md':'opacity-40'}`}>Expense</button>
                            </div>
                            <div className="grid grid-cols-3 gap-3 mb-10">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={() => setCategory(c)} className={`p-4 rounded-2xl border-2 flex flex-col items-center gap-2 transition-all ${category.id === c.id ? 'border-blue-600 bg-blue-600/10 text-blue-600' : 'border-transparent bg-slate-50 dark:bg-slate-800 opacity-60'}`}>
                                        <Icon name={c.i}/><span className="text-[10px] font-bold uppercase">{c.n}</span>
                                    </button>
                                ))}
                            </div>
                            <input type="number" value={amount} onChange={(e)=>setAmount(e.target.value)} placeholder="0" className="text-7xl font-black text-center bg-transparent outline-none w-full mb-10" autoFocus />
                            <button onClick={handleSave} className="w-full py-5 bg-blue-600 text-white rounded-3xl font-black uppercase text-xl shadow-2xl">Confirm Log</button>
                        </div>
                    )}

                    <nav className="nav-bar h-24 flex justify-around items-center px-6 pb-4">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center gap-1 transition-all ${tab==='home'?'text-blue-600 opacity-100':'opacity-20'}`}><Icon name="home"/><span className="text-[9px] font-black uppercase">Home</span></button>
                        <button onClick={() => setTab('stats')} className={`flex flex-col items-center gap-1 transition-all ${tab==='stats'?'text-blue-600 opacity-100':'opacity-20'}`}><Icon name="activity"/><span className="text-[9px] font-black uppercase">Stats</span></button>
                        <button onClick={() => setTab('setup')} className={`flex flex-col items-center gap-1 transition-all ${tab==='setup'?'text-blue-600 opacity-100':'opacity-20'}`}><Icon name="settings-2"/><span className="text-[9px] font-black uppercase">Setup</span></button>
                    </nav>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
