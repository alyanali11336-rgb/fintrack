<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }

        /* Dashboard Items */
        .hero { background: var(--brand-grad); padding: 30px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 20px; border-radius: 20px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-inc { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        /* Analytics Specific */
        .chart-container { background: var(--surface); border-radius: 28px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--surface); padding: 16px; border-radius: 20px; border: 1px solid var(--border); }
        .cat-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }

        /* UI Helpers */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 16px; margin-bottom: 12px; }
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="onboarding" style="display: none; position: fixed; inset: 0; background: var(--bg); z-index: 9999; flex-direction: column; padding: 40px; text-align: center;">
        <h2 style="margin-top: 50%;">Set Currency</h2>
        <button class="action-btn" style="background: var(--brand-grad); margin-top: 20px;" onclick="localStorage.setItem('fynovo_config', JSON.stringify({cur: '$', onboard: true})); location.reload();">Use USD ($)</button>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity: 0.8; font-weight: 700;">TOTAL BALANCE</small>
            <h1 id="total-bal" style="font-size: 38px; margin: 5px 0;">$ 0.00</h1>
            <p style="font-size: 11px; opacity: 0.6;">Fynovo Studio Vault</p>
        </div>

        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openModal('income')"><i class="fas fa-plus-circle"></i>Income</button>
            <button class="action-btn btn-exp" onclick="openModal('expense')"><i class="fas fa-minus-circle"></i>Expense</button>
        </div>

        <h3>Latest Transactions</h3>
        <div id="history-list" style="margin-top: 15px;"></div>
    </div>

    <div id="analytics" class="screen">
        <h2 style="margin-bottom: 20px;">Insights</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <small style="color: var(--success)">Monthly Income</small>
                <h3 id="stat-inc">$0</h3>
            </div>
            <div class="stat-card">
                <small style="color: var(--danger)">Monthly Spent</small>
                <h3 id="stat-exp">$0</h3>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="categoryChart" style="max-height: 250px;"></canvas>
        </div>

        <div class="card">
            <small style="color: var(--brand); font-weight: 800; display: block; margin-bottom: 15px;">SPENDING BY CATEGORY</small>
            <div id="category-breakdown"></div>
        </div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom: 25px;">Settings</h2>
        <div class="card" onclick="localStorage.clear(); location.reload();" style="color: var(--danger)">
            <span>Reset Database</span><i class="fas fa-trash float-right"></i>
        </div>
        <div style="text-align: center; opacity: 0.4; font-size: 11px; margin-top: 40px;">
            <p>Fynovo Studio Support</p>
            <p>fynovostudio@gmail.com</p>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-wallet"></i>Vault</div>
        <div class="nav-link" onclick="nav('analytics', this)"><i class="fas fa-chart-pie"></i>Insights</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-user-gear"></i>Settings</div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('fynovo_db_v6')) || [];
        let config = JSON.parse(localStorage.getItem('fynovo_config')) || { cur: '$', onboard: false };
        let chartInstance = null;

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if (id === 'analytics') renderAnalytics();
        }

        function renderAnalytics() {
            const expenses = db.filter(t => t.type === 'expense');
            const categories = {};
            let totalExp = 0, totalInc = 0;

            db.forEach(t => {
                if (t.type === 'income') totalInc += t.amt;
                else {
                    totalExp += t.amt;
                    categories[t.cat] = (categories[t.cat] || 0) + t.amt;
                }
            });

            document.getElementById('stat-inc').innerText = `${config.cur}${totalInc.toLocaleString()}`;
            document.getElementById('stat-exp').innerText = `${config.cur}${totalExp.toLocaleString()}`;

            // Render Chart
            const ctx = document.getElementById('categoryChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            if (Object.keys(categories).length > 0) {
                chartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#fbbf24', '#a855f7'],
                            borderWidth: 0,
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { family: 'Plus Jakarta Sans' } } } },
                        cutout: '75%'
                    }
                });
            }

            // Render Breakdown List
            const breakdown = document.getElementById('category-breakdown');
            breakdown.innerHTML = Object.keys(categories).map(cat => `
                <div class="cat-row">
                    <span>${cat}</span>
                    <b style="color: var(--brand)">${config.cur}${categories[cat].toLocaleString()}</b>
                </div>
            `).join('');
        }

        function renderHome() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let bal = 0;
            db.slice().reverse().forEach(t => {
                bal += (t.type === 'income' ? t.amt : -t.amt);
                list.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.cat}</small></div>
                    <b style="color:${t.type === 'income' ? 'var(--success)' : 'white'}">${config.cur}${t.amt}</b>
                </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur} ${bal.toLocaleString()}`;
        }

        // Add dummy data for visual testing if empty
        if (db.length === 0) {
            db = [
                { id: 1, type: 'income', amt: 5000, desc: 'Monthly Salary', cat: 'Salary', date: '01/02/2026' },
                { id: 2, type: 'expense', amt: 120, desc: 'Grocery Store', cat: 'Food', date: '02/02/2026' },
                { id: 3, type: 'expense', amt: 50, desc: 'Taxi Ride', cat: 'Transport', date: '03/02/2026' }
            ];
            localStorage.setItem('fynovo_db_v6', JSON.stringify(db));
        }

        renderHome();
    </script>
</body>
</html>
