<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Elite | Fynovo Studio</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #6366f1; --brand-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg: #0f172a; --surface: #1e293b; --surface-sub: #334155;
            --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.08);
        }

        /* Prevent Layout Shift/White Screen */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; opacity: 1 !important; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 100px; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        /* Onboarding & Lock */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 30px; }
        .cur-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; margin: 20px 0; }
        .cur-pill { padding: 15px; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; cursor: pointer; }
        .cur-pill.active { border-color: var(--brand); background: rgba(99, 102, 241, 0.1); }
        
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--brand); margin: 8px; }
        .pin-dot.filled { background: var(--brand); transform: scale(1.2); }

        /* Dashboard UI */
        .hero { background: var(--brand-grad); padding: 30px; border-radius: 32px; color: white; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        .hero::after { content: ''; position: absolute; top: -50%; right: -20%; width: 200px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 50%; }
        
        .action-hub { display: flex; gap: 12px; margin-bottom: 25px; }
        .action-btn { flex: 1; padding: 18px; border-radius: 20px; border: none; color: white; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; transition: 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        .btn-inc { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-exp { background: rgba(244, 63, 94, 0.1); border: 1px solid var(--danger); color: var(--danger); }

        .tx-card { background: var(--surface); padding: 16px; border-radius: 22px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .icon-box { width: 45px; height: 45px; border-radius: 14px; background: var(--surface-sub); display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--brand); margin-right: 15px; }

        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(12px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-link.active { color: var(--brand); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9000; align-items: flex-end; }
        .modal-content { background: var(--surface); width: 100%; padding: 30px 24px; border-radius: 32px 32px 0 0; animation: slideUp 0.3s ease; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface-sub); color: white; font-size: 16px; outline: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="onboarding" class="overlay">
        <h2 style="margin-top:20px;">Welcome to SmartSpend</h2>
        <p style="color:var(--text-dim); margin-bottom:20px;">Select your local currency</p>
        <div class="cur-grid" id="cur-grid"></div>
        <button class="action-btn" style="background:var(--brand-grad); width:100%;" onclick="finishOnboarding()">Confirm & Start</button>
    </div>

    <div id="duke-lock" class="overlay" style="align-items: center; justify-content: center;">
        <i class="fas fa-shield-halved fa-3x" style="color: var(--brand); margin-bottom: 20px;"></i>
        <h2>Duke Protection</h2>
        <div style="display: flex; margin: 30px 0;" id="pin-dots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; text-align: center;">
            <div onclick="pressPin('1')" style="font-size:28px; font-weight:700;">1</div>
            <div onclick="pressPin('2')" style="font-size:28px; font-weight:700;">2</div>
            <div onclick="pressPin('3')" style="font-size:28px; font-weight:700;">3</div>
            <div onclick="pressPin('4')" style="font-size:28px; font-weight:700;">4</div>
            <div onclick="pressPin('5')" style="font-size:28px; font-weight:700;">5</div>
            <div onclick="pressPin('6')" style="font-size:28px; font-weight:700;">6</div>
            <span></span><div onclick="pressPin('0')" style="font-size:28px; font-weight:700;">0</div><span onclick="clearPin()"><i class="fas fa-undo"></i></span>
        </div>
    </div>

    <div id="home" class="screen active">
        <div class="hero">
            <small style="opacity:0.8; font-weight:800; letter-spacing:1px;">TOTAL BALANCE</small>
            <h1 id="total-bal" style="font-size:42px; margin:5px 0;">--</h1>
            <p style="font-size:10px; opacity:0.5;">Secure Data Shield: Active</p>
        </div>
        <div class="action-hub">
            <button class="action-btn btn-inc" onclick="openEntry('income')"><i class="fas fa-plus"></i>Income</button>
            <button class="action-btn btn-exp" onclick="openEntry('expense')"><i class="fas fa-minus"></i>Expense</button>
        </div>
        <div id="tx-list"></div>
    </div>

    <div id="insights" class="screen">
        <h2 style="margin-bottom:20px;">Analytics</h2>
        <div style="background:var(--surface); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom: 20px;">
            <canvas id="mainChart" style="max-height:250px;"></canvas>
        </div>
        <div id="cat-breakdown"></div>
    </div>

    <div id="settings" class="screen">
        <h2 style="margin-bottom:20px;">Settings</h2>
        <div style="background:var(--surface); border-radius:22px; padding:10px; border:1px solid var(--border);">
            <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;" onclick="toggleDuke()">
                <span>Enable Duke Lock</span><i class="fas fa-toggle-on" id="duke-toggle"></i>
            </div>
            <div style="padding:15px; border-bottom:1px solid var(--border);" onclick="alert('SmartSpend Elite by Fynovo Studio. No data collected.')">Privacy Policy</div>
            <div style="padding:15px; color:var(--danger);" onclick="resetApp()">Reset All Data</div>
        </div>
        <p style="text-align:center; margin-top:30px; opacity:0.3; font-size:10px;">&copy; 2026 Fynovo Studio</p>
    </div>

    <div id="entry-modal" class="modal" onclick="if(event.target==this) closeEntry()">
        <div class="modal-content">
            <h2 id="modal-title" style="text-align:center; margin-bottom:20px;">Entry</h2>
            <input type="hidden" id="edit-id">
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="Label (Optional)">
            <select id="cat">
                <option value="Salary">üí∞ Salary</option>
                <option value="Food">üçî Food</option>
                <option value="Shopping">üõçÔ∏è Shopping</option>
                <option value="Transport">üöó Transport</option>
                <option value="Health">üè• Health</option>
                <option value="Other">‚ú® Other</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button id="del-btn" class="action-btn" style="background:rgba(244,63,94,0.1); color:var(--danger); display:none;" onclick="deleteEntry()">Delete</button>
                <button class="action-btn" style="background:var(--brand-grad); flex:2;" onclick="saveEntry()">Save Record</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fas fa-wallet"></i>Vault</div>
        <div class="nav-link" onclick="nav('insights', this)"><i class="fas fa-chart-pie"></i>Insights</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fas fa-cog"></i>Settings</div>
    </nav>

    <script>
        const MASTER_CUR = [{c:'USD',s:'$'},{c:'PKR',s:'Rs'},{c:'EUR',s:'‚Ç¨'},{c:'GBP',s:'¬£'},{c:'INR',s:'‚Çπ'},{c:'AED',s:'ÿØ.ÿ•'},{c:'SAR',s:'Ô∑º'},{c:'JPY',s:'¬•'},{c:'TRY',s:'‚Ç∫'},{c:'CAD',s:'$'},{c:'AUD',s:'$'},{c:'RUB',s:'‚ÇΩ'},{c:'ZAR',s:'R'},{c:'IDR',s:'Rp'},{c:'MYR',s:'RM'}];
        const ICONS = { Salary: 'fa-money-bill-wave', Food: 'fa-utensils', Shopping: 'fa-bag-shopping', Transport: 'fa-car', Health: 'fa-heart-pulse', Other: 'fa-star' };
        
        // FAIL-SAFE DATA LOADING
        let db = [];
        let config = { cur: '$', onboard: false, duke: false, pin: '1234' };
        let currentType = 'expense';
        let pinTry = "";
        let chart = null;

        window.onload = function() {
            try {
                const sDb = localStorage.getItem('fynovo_vault_v5');
                const sCfg = localStorage.getItem('fynovo_cfg_v5');
                if(sDb) db = JSON.parse(sDb);
                if(sCfg) config = JSON.parse(sCfg);
            } catch(e) { console.error("Memory Reset"); }

            if(!config.onboard) {
                document.getElementById('onboarding').style.display = 'flex';
                const grid = document.getElementById('cur-grid');
                grid.innerHTML = MASTER_CUR.map(m => `<div class="cur-pill" id="cur-${m.c}" onclick="setCur('${m.s}','${m.c}')"><b>${m.c}</b> <small>${m.s}</small></div>`).join('');
            } else if(config.duke) {
                document.getElementById('duke-lock').style.display = 'flex';
            }
            
            updateDukeToggle();
            renderHome();
        };

        function setCur(s, c) {
            config.cur = s;
            document.querySelectorAll('.cur-pill').forEach(p => p.classList.remove('active'));
            document.getElementById(`cur-${c}`).classList.add('active');
        }

        function finishOnboarding() {
            config.onboard = true;
            localStorage.setItem('fynovo_cfg_v5', JSON.stringify(config));
            document.getElementById('onboarding').style.display = 'none';
            renderHome();
        }

        function pressPin(n) {
            pinTry += n;
            const dots = document.querySelectorAll('.pin-dot');
            if(dots[pinTry.length-1]) dots[pinTry.length-1].classList.add('filled');
            if(pinTry.length === 4) {
                if(pinTry === config.pin) document.getElementById('duke-lock').style.display = 'none';
                else { alert("Wrong PIN"); clearPin(); }
            }
        }
        function clearPin() { pinTry = ""; document.querySelectorAll('.pin-dot').forEach(d => d.classList.remove('filled')); }

        function toggleDuke() {
            config.duke = !config.duke;
            localStorage.setItem('fynovo_cfg_v5', JSON.stringify(config));
            updateDukeToggle();
            alert(config.duke ? "Duke Lock Enabled (PIN: 1234)" : "Lock Disabled");
        }

        function updateDukeToggle() {
            const t = document.getElementById('duke-toggle');
            if(t) t.className = config.duke ? "fas fa-toggle-on" : "fas fa-toggle-off";
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'insights') renderInsights();
        }

        function openEntry(type, id = null) {
            currentType = type;
            document.getElementById('entry-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = type === 'income' ? 'Add Income' : 'Add Expense';
            document.getElementById('del-btn').style.display = id ? 'block' : 'none';
            if(id) {
                const item = db.find(t => t.id === id);
                document.getElementById('edit-id').value = id;
                document.getElementById('amt').value = item.amt;
                document.getElementById('desc').value = item.desc;
                document.getElementById('cat').value = item.cat;
            } else {
                document.getElementById('edit-id').value = '';
                document.getElementById('amt').value = '';
                document.getElementById('desc').value = '';
            }
        }

        function closeEntry() { document.getElementById('entry-modal').style.display = 'none'; }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const amt = parseFloat(document.getElementById('amt').value);
            const desc = document.getElementById('desc').value || document.getElementById('cat').value;
            if(!amt) return;
            if(id) {
                const idx = db.findIndex(t => t.id == id);
                db[idx] = { ...db[idx], amt, desc, cat: document.getElementById('cat').value };
            } else {
                db.push({ id: Date.now(), type: currentType, amt, desc, cat: document.getElementById('cat').value, date: new Date().toLocaleDateString() });
            }
            localStorage.setItem('fynovo_vault_v5', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function deleteEntry() {
            db = db.filter(t => t.id != document.getElementById('edit-id').value);
            localStorage.setItem('fynovo_vault_v5', JSON.stringify(db));
            closeEntry(); renderHome();
        }

        function renderHome() {
            const list = document.getElementById('tx-list');
            list.innerHTML = ''; let bal = 0;
            db.slice().reverse().forEach(t => {
                bal += (t.type === 'income' ? t.amt : -t.amt);
                list.innerHTML += `
                <div class="tx-card" onclick="openEntry('${t.type}', ${t.id})">
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box"><i class="fas ${ICONS[t.cat] || 'fa-star'}"></i></div>
                        <div><b>${t.desc}</b><br><small style="color:var(--text-dim)">${t.date}</small></div>
                    </div>
                    <b style="color:${t.type === 'income' ? 'var(--success)' : 'white'}">${config.cur}${t.amt.toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('total-bal').innerText = `${config.cur} ${bal.toLocaleString()}`;
        }

        function renderInsights() {
            const cats = {};
            db.filter(t => t.type === 'expense').forEach(t => cats[t.cat] = (cats[t.cat] || 0) + t.amt);
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#fbbf24', '#a855f7'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } }
            });
        }

        function resetApp() { if(confirm("Nuke all data?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
