<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Pro - Professional Icons</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { transition: background-color 0.3s; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(15, 23, 42, 0.9); border-top: 1px solid rgba(255,255,255,0.1); }
        .glass-card { border: 1px solid rgba(156, 163, 175, 0.15); border-radius: 1.5rem; }
        .active-tab { color: #3b82f6; }
        .ad-placeholder { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 10px; z-index: 100; color: #475569; letter-spacing: 2px; }
        ::-webkit-scrollbar { display: none; }
        /* Icon wrapper style */
        .icon-box { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 12px; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <div class="ad-placeholder">ADVERTISEMENT BANNER SLOT</div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Icon Component to render Lucide Icons
        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, color: color }}></i>;
        };

        const CATS = {
            INCOME: [
                { id: 'salary', title: 'Salary', icon: 'banknote' },
                { id: 'business', title: 'Business', icon: 'briefcase' },
                { id: 'gift', title: 'Gift', icon: 'gift' }
            ],
            EXPENSE: [
                { id: 'food', title: 'Food', icon: 'utensils' },
                { id: 'transport', title: 'Transport', icon: 'car' },
                { id: 'rent', title: 'Rent', icon: 'home' },
                { id: 'health', title: 'Health', icon: 'heart-pulse' },
                { id: 'shopping', title: 'Shopping', icon: 'shopping-bag' }
            ]
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('ft_auth') === 'true');
            const [userName, setUserName] = useState(() => localStorage.getItem('ft_user_name') || '');
            const [currency, setCurrency] = useState(() => localStorage.getItem('fintrack_curr') || 'Rs');
            const [tab, setTab] = useState('dashboard');
            const [showAddPage, setShowAddPage] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fintrack_logs')) || []);
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('fintrack_theme') !== 'false');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('fintrack_logs', JSON.stringify(transactions));
                localStorage.setItem('fintrack_curr', currency);
                localStorage.setItem('ft_user_name', userName);
                localStorage.setItem('ft_auth', isLoggedIn);
                if (window.lucide) window.lucide.createIcons();
            }, [transactions, currency, isLoggedIn, userName]);

            const total = transactions.reduce((acc, t) => t.type === 'INCOME' ? acc + Number(t.amount) : acc - Number(t.amount), 0);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-8 bg-black text-white text-center">
                        <div className="mb-6 flex justify-center"><Icon name="shield-check" size={60} color="#3b82f6" /></div>
                        <h1 className="text-4xl font-black mb-10 italic text-blue-500 uppercase">FinTrack</h1>
                        <div className="space-y-4">
                            <input type="text" placeholder="Your Name" className="w-full bg-slate-900 p-5 rounded-2xl outline-none border border-slate-800 focus:border-blue-600 text-center font-bold" value={userName} onChange={(e) => setUserName(e.target.value)} />
                            <div className="grid grid-cols-4 gap-2">
                                {['Rs', '$', 'AED', 'Â£'].map(c => (
                                    <button key={c} onClick={() => setCurrency(c)} className={`py-4 rounded-xl border font-bold ${currency === c ? 'border-blue-500 bg-blue-500/20 text-blue-500' : 'border-slate-800 opacity-40'}`}>{c}</button>
                                ))}
                            </div>
                            <button onClick={() => userName && setIsLoggedIn(true)} className="w-full bg-blue-600 p-6 rounded-3xl font-black text-xl shadow-xl mt-8">GET STARTED</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen pb-32 transition-all ${isDarkMode ? 'bg-black text-white' : 'bg-slate-50 text-black'}`}>
                    <div className="p-6 flex justify-between items-center border-b border-slate-800/30">
                        <h1 className="text-xl font-black text-blue-500 italic uppercase">FinTrack</h1>
                        <Icon name="user" size={20} color="#3b82f6" />
                    </div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div>
                                <div className={`glass-card p-10 text-center mb-8 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold opacity-40 mb-1 uppercase">Balance</p>
                                    <h2 className="text-4xl font-black">{currency} {total.toLocaleString()}</h2>
                                </div>
                                <div className="space-y-3">
                                    {transactions.map(t => (
                                        <div key={t.id} className={`glass-card p-4 flex justify-between items-center ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                            <div className="flex items-center gap-3">
                                                <div className="icon-box bg-blue-500/10 text-blue-500"><Icon name={t.category?.icon || 'layers'} size={20} /></div>
                                                <div><p className="font-bold text-sm leading-tight">{t.category?.title}</p><p className="text-[9px] opacity-40">{t.date}</p></div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-black ${t.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}`}>{t.amount}</span>
                                                <button onClick={() => { setEditingId(t.id); setAmount(t.amount); setType(t.type); setSelectedCat(t.category); setShowAddPage(true); }} className="opacity-30"><Icon name="edit-3" size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-4">
                                <div className={`glass-card p-6 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase">Profile: {userName}</p>
                                    <button onClick={() => {setIsLoggedIn(false); localStorage.clear(); window.location.reload();}} className="w-full p-4 bg-red-600/10 text-red-500 rounded-xl font-bold flex items-center justify-center gap-2 text-xs mb-4"><Icon name="log-out" size={14} /> RESET ALL DATA</button>
                                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full py-4 border border-slate-800 rounded-xl font-bold text-[10px] uppercase">{isDarkMode ? 'Light Mode' : 'Dark Mode'}</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <button onClick={() => {setEditingId(null); setAmount(''); setShowAddPage(true)}} className="fixed bottom-40 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl z-40 flex items-center justify-center"><Icon name="plus" size={30} /></button>

                    <div className="fixed bottom-[60px] left-0 right-0 h-20 nav-blur flex justify-around items-center z-50">
                        <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab === 'dashboard' ? 'active-tab' : 'opacity-40'}`}><Icon name="layout-dashboard" size={24} /><span className="text-[10px] font-bold mt-1">HOME</span></button>
                        <button onClick={() => setTab('settings')} className={`flex flex-col items-center flex-1 ${tab === 'settings' ? 'active-tab' : 'opacity-40'}`}><Icon name="settings" size={24} /><span className="text-[10px] font-bold mt-1">SETTINGS</span></button>
                    </div>

                    {showAddPage && (
                        <div className={`fixed inset-0 z-[110] p-6 flex flex-col ${isDarkMode ? 'bg-black text-white' : 'bg-white text-black'}`}>
                            <div className="flex gap-2 mb-8 bg-slate-900 p-1 rounded-2xl">
                                <button onClick={() => {setType('INCOME'); setSelectedCat(CATS.INCOME[0])}} className={`flex-1 py-4 rounded-xl font-black ${type === 'INCOME' ? 'bg-green-600 text-white' : 'text-slate-500'}`}>INCOME</button>
                                <button onClick={() => {setType('EXPENSE'); setSelectedCat(CATS.EXPENSE[0])}} className={`flex-1 py-4 rounded-xl font-black ${type === 'EXPENSE' ? 'bg-red-600 text-white' : 'text-slate-500'}`}>EXPENSE</button>
                            </div>
                            <div className="grid grid-cols-4 gap-3 mb-8">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={() => setSelectedCat(c)} className={`p-4 rounded-2xl border flex flex-col items-center gap-2 ${selectedCat.id === c.id ? 'border-blue-500 bg-blue-500/10 text-blue-500' : 'border-slate-800 opacity-40'}`}>
                                        <Icon name={c.icon} size={24} /><span className="text-[8px] font-black uppercase">{c.title}</span>
                                    </button>
                                ))}
                            </div>
                            <input type="number" placeholder="0" className="bg-transparent border-b-2 border-blue-600 text-6xl w-full py-4 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={() => {
                                if (!amount) return;
                                if (editingId) setTransactions(transactions.map(t => t.id === editingId ? { ...t, amount, type, category: selectedCat } : t));
                                else setTransactions([{ id: Date.now(), amount, type, category: selectedCat, date: new Date().toLocaleDateString() }, ...transactions]);
                                setShowAddPage(false);
                            }} className="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl mb-4">CONFIRM</button>
                            <button onClick={() => setShowAddPage(false)} className="opacity-40 font-bold text-xs text-center w-full uppercase">Cancel</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
