<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Professional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { transition: background-color 0.3s; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(15, 23, 42, 0.9); border-top: 1px solid rgba(255,255,255,0.1); }
        .glass-card { border: 1px solid rgba(156, 163, 175, 0.15); border-radius: 1.5rem; }
        .active-tab { color: #3b82f6; border-top: 2px solid #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tab, setTab] = useState('dashboard'); // 'dashboard', 'add', 'settings'
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('fintrack_logs');
                return saved ? JSON.parse(saved) : [];
            });
            const [currency, setCurrency] = useState(() => localStorage.getItem('fintrack_curr') || 'Rs');
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('fintrack_theme') !== 'false');
            
            // Add Page States
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');

            useEffect(() => {
                localStorage.setItem('fintrack_logs', JSON.stringify(transactions));
                localStorage.setItem('fintrack_curr', currency);
                localStorage.setItem('fintrack_theme', isDarkMode);
            }, [transactions, currency, isDarkMode]);

            const total = transactions.reduce((acc, t) => t.type === 'INCOME' ? acc + Number(t.amount) : acc - Number(t.amount), 0);

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(20);
                doc.text("FINTRACK FINANCIAL REPORT", 20, 20);
                doc.setFontSize(12);
                doc.text(`Balance: ${currency} ${total}`, 20, 30);
                let y = 50;
                transactions.forEach(t => {
                    doc.text(`${t.date} | ${t.type}: ${currency} ${t.amount}`, 20, y);
                    y += 10;
                });
                doc.save("FinTrack_Report.pdf");
            };

            const handleAdd = () => {
                if(!amount) return alert("Please enter amount");
                const entry = { id: Date.now(), amount, type, date: new Date().toLocaleDateString() };
                setTransactions([entry, ...transactions]);
                setAmount('');
                setTab('dashboard'); // Redirect to dashboard
            };

            const themeClass = isDarkMode ? "bg-black text-white" : "bg-slate-50 text-slate-900";
            const cardClass = isDarkMode ? "bg-slate-900/50" : "bg-white shadow-sm";

            return (
                <div className={`min-h-screen pb-24 transition-all ${themeClass}`}>
                    
                    {/* Header */}
                    <div className="p-6 flex justify-between items-center border-b border-slate-800/50">
                        <h1 className="text-xl font-black tracking-tighter text-blue-500 uppercase italic">FinTrack</h1>
                        <div className="text-[10px] font-bold opacity-50 tracking-widest uppercase">{tab}</div>
                    </div>

                    <div className="p-6">
                        {/* 1. DASHBOARD PAGE */}
                        {tab === 'dashboard' && (
                            <div className="animate-fadeIn">
                                <div className={`glass-card p-10 text-center mb-10 ${cardClass}`}>
                                    <p className="text-[10px] font-bold opacity-40 mb-2 uppercase tracking-widest">Total Net Worth</p>
                                    <h2 className={`text-5xl font-black ${total < 0 ? 'text-red-500' : ''}`}>
                                        <span className="text-sm opacity-50 mr-2">{currency}</span>
                                        {total.toLocaleString()}
                                    </h2>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest">Log History</p>
                                    {transactions.length === 0 && <p className="text-center opacity-20 py-10">No Transactions</p>}
                                    {transactions.map(t => (
                                        <div key={t.id} className={`glass-card p-5 flex justify-between items-center ${cardClass}`}>
                                            <div>
                                                <p className="text-[10px] opacity-40">{t.date}</p>
                                                <p className="font-bold text-sm tracking-wide">{t.type}</p>
                                            </div>
                                            <span className={`font-black text-lg ${t.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}`}>
                                                {t.type === 'INCOME' ? '+' : '-'} {t.amount}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. ADD TRANSACTION PAGE */}
                        {tab === 'add' && (
                            <div className="animate-fadeIn py-10">
                                <h2 className="text-2xl font-black text-center mb-10">LOG NEW DATA</h2>
                                <div className="flex gap-4 mb-10">
                                    <button onClick={() => setType('INCOME')} className={`flex-1 py-4 rounded-2xl font-black transition-all ${type === 'INCOME' ? 'bg-green-600 shadow-lg' : 'bg-slate-800 opacity-40'}`}>INCOME</button>
                                    <button onClick={() => setType('EXPENSE')} className={`flex-1 py-4 rounded-2xl font-black transition-all ${type === 'EXPENSE' ? 'bg-red-600 shadow-lg' : 'bg-slate-800 opacity-40'}`}>EXPENSE</button>
                                </div>
                                <div className="text-center mb-16">
                                    <p className="text-xs opacity-40 mb-2">AMOUNT ({currency})</p>
                                    <input 
                                        type="number" 
                                        placeholder="0" 
                                        className="bg-transparent border-b-2 border-blue-600 text-7xl w-full py-4 outline-none text-center font-black"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        autoFocus
                                    />
                                </div>
                                <button onClick={handleAdd} className="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">CONFIRM ENTRY</button>
                            </div>
                        )}

                        {/* 3. SETTINGS PAGE (With Export) */}
                        {tab === 'settings' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className={`glass-card p-6 ${cardClass}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 tracking-widest uppercase">Select Currency</p>
                                    <div className="grid grid-cols-2 gap-3">
                                        {['Rs', '$', 'AED', '¬£'].map(c => (
                                            <button key={c} onClick={() => setCurrency(c)} className={`py-4 rounded-xl border font-bold ${currency === c ? 'border-blue-500 bg-blue-500/10 text-blue-500' : 'border-slate-700 opacity-60'}`}>{c}</button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className={`glass-card p-6 ${cardClass}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 tracking-widest uppercase">Data & Backup</p>
                                    <button onClick={exportPDF} className="w-full py-5 bg-green-600/20 text-green-500 border border-green-600/30 rounded-2xl font-black flex items-center justify-center gap-3">
                                        <span>üì•</span> EXPORT PDF REPORT
                                    </button>
                                </div>

                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full py-5 glass-card font-black tracking-widest uppercase text-xs">
                                    {isDarkMode ? 'üåû Switch to Light Mode' : 'üåô Switch to Dark Mode'}
                                </button>
                            </div>
                        )}
                    </div>

                    {/* BOTTOM NAVIGATION (YouTube Style) */}
                    <div className="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center z-50">
                        <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center flex-1 py-2 ${tab === 'dashboard' ? 'active-tab' : 'opacity-40'}`}>
                            <span className="text-xl">üìä</span>
                            <span className="text-[10px] font-bold mt-1">Dashboard</span>
                        </button>
                        <button onClick={() => setTab('add')} className={`flex flex-col items-center flex-1 py-2 ${tab === 'add' ? 'active-tab' : 'opacity-40'}`}>
                            <span className="text-xl">‚ûï</span>
                            <span className="text-[10px] font-bold mt-1">Add Log</span>
                        </button>
                        <button onClick={() => setTab('settings')} className={`flex flex-col items-center flex-1 py-2 ${tab === 'settings' ? 'active-tab' : 'opacity-40'}`}>
                            <span className="text-xl">‚öôÔ∏è</span>
                            <span className="text-[10px] font-bold mt-1">Settings</span>
                        </button>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
