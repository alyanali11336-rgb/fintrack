<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Smart Budgeting</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { transition: background-color 0.3s; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(15, 23, 42, 0.9); border-top: 1px solid rgba(255,255,255,0.1); }
        .glass-card { border: 1px solid rgba(156, 163, 175, 0.15); border-radius: 1.5rem; }
        .active-tab { color: #3b82f6; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATS = {
            INCOME: [{ id: 'salary', title: 'Salary', icon: 'üí∞' }, { id: 'business', title: 'Business', icon: 'üìà' }, { id: 'other_in', title: 'Other', icon: '‚ú®' }],
            EXPENSE: [{ id: 'food', title: 'Food', icon: 'üçî' }, { id: 'transport', title: 'Transport', icon: 'üöó' }, { id: 'rent', title: 'Rent/Bills', icon: 'üè†' }, { id: 'shopping', title: 'Shopping', icon: 'üõçÔ∏è' }]
        };

        function App() {
            const [tab, setTab] = useState('dashboard');
            const [showAddPage, setShowAddPage] = useState(false);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fintrack_logs')) || []);
            const [currency, setCurrency] = useState(() => localStorage.getItem('fintrack_curr') || 'Rs');
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('fintrack_theme') !== 'false');
            
            // Monthly Salary Settings
            const [monthlySalary, setMonthlySalary] = useState(() => localStorage.getItem('fintrack_msalary') || '0');
            const [payDay, setPayDay] = useState(() => localStorage.getItem('fintrack_payday') || '1');

            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('fintrack_logs', JSON.stringify(transactions));
                localStorage.setItem('fintrack_curr', currency);
                localStorage.setItem('fintrack_theme', isDarkMode);
                localStorage.setItem('fintrack_msalary', monthlySalary);
                localStorage.setItem('fintrack_payday', payDay);

                // Auto Salary Logic: Agar aaj Pay Day hai toh salary add karein
                const today = new Date();
                const currentMonthYear = `${today.getMonth() + 1}-${today.getFullYear()}`;
                const lastCheck = localStorage.getItem('fintrack_last_salary_month');

                if (today.getDate() === parseInt(payDay) && lastCheck !== currentMonthYear && parseInt(monthlySalary) > 0) {
                    const salaryEntry = {
                        id: Date.now(),
                        amount: monthlySalary,
                        type: 'INCOME',
                        category: CATS.INCOME[0],
                        date: today.toLocaleDateString()
                    };
                    setTransactions(prev => [salaryEntry, ...prev]);
                    localStorage.setItem('fintrack_last_salary_month', currentMonthYear);
                }
            }, [transactions, currency, isDarkMode, monthlySalary, payDay]);

            const total = transactions.reduce((acc, t) => t.type === 'INCOME' ? acc + Number(t.amount) : acc - Number(t.amount), 0);

            const themeClass = isDarkMode ? "bg-black text-white" : "bg-slate-50 text-slate-900";
            const cardClass = isDarkMode ? "bg-slate-900/50" : "bg-white shadow-sm";

            return (
                <div className={`min-h-screen pb-24 transition-all ${themeClass}`}>
                    <div className="p-6 flex justify-between items-center border-b border-slate-800/30 font-black italic text-blue-500 uppercase">FinTrack</div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div>
                                <div className={`glass-card p-10 text-center mb-10 ${cardClass}`}>
                                    <p className="text-[10px] font-bold opacity-40 mb-2 uppercase tracking-widest text-blue-500">Balance</p>
                                    <h2 className="text-4xl font-black">{currency} {total.toLocaleString()}</h2>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest">Recent Activity</p>
                                    {transactions.map(t => (
                                        <div key={t.id} className={`glass-card p-4 flex justify-between items-center ${cardClass}`}>
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 rounded-full bg-slate-800/30 flex items-center justify-center text-lg">{t.category?.icon}</div>
                                                <div><p className="font-bold text-sm">{t.category?.title}</p><p className="text-[9px] opacity-40">{t.date}</p></div>
                                            </div>
                                            <span className={`font-black ${t.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}`}>{t.type === 'INCOME' ? '+' : '-'} {t.amount}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-6">
                                {/* Monthly Salary Section */}
                                <div className={`glass-card p-6 ${cardClass} border-blue-500/20`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase text-blue-500">Monthly Salary Setup</p>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-[9px] opacity-60">Amount ({currency})</label>
                                            <input type="number" value={monthlySalary} onChange={(e) => setMonthlySalary(e.target.value)} className="w-full bg-transparent border-b border-slate-700 py-2 outline-none font-bold" />
                                        </div>
                                        <div>
                                            <label className="text-[9px] opacity-60">Payout Day (1-31)</label>
                                            <input type="number" value={payDay} onChange={(e) => setPayDay(e.target.value)} className="w-full bg-transparent border-b border-slate-700 py-2 outline-none font-bold" />
                                        </div>
                                    </div>
                                </div>

                                <div className={`glass-card p-6 ${cardClass}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase tracking-widest">Currency</p>
                                    <div className="grid grid-cols-2 gap-2">
                                        {['Rs', '$', 'AED', '¬£'].map(c => (
                                            <button key={c} onClick={() => setCurrency(c)} className={`py-3 rounded-xl border ${currency === c ? 'border-blue-500 bg-blue-500/10 text-blue-500 font-bold' : 'border-slate-700 opacity-50'}`}>{c}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full py-4 glass-card font-bold text-[10px] uppercase opacity-60 tracking-widest">{isDarkMode ? 'üåû Light Mode' : 'üåô Dark Mode'}</button>
                            </div>
                        )}
                    </div>

                    <button onClick={() => setShowAddPage(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-blue-600 text-white rounded-full text-4xl shadow-2xl z-40">+</button>

                    <div className="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center z-50">
                        <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab === 'dashboard' ? 'active-tab' : 'opacity-40'}`}><span>üìä</span><span className="text-[10px] font-bold mt-1">Dashboard</span></button>
                        <button onClick={() => setTab('settings')} className={`flex flex-col items-center flex-1 ${tab === 'settings' ? 'active-tab' : 'opacity-40'}`}><span>‚öôÔ∏è</span><span className="text-[10px] font-bold mt-1">Settings</span></button>
                    </div>

                    {showAddPage && (
                        <div className={`fixed inset-0 z-[100] p-8 flex flex-col ${themeClass}`}>
                            <div className="flex gap-2 mb-8 bg-slate-900 p-1 rounded-2xl">
                                <button onClick={() => {setType('INCOME'); setSelectedCat(CATS.INCOME[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'INCOME' ? 'bg-green-600' : 'text-slate-500'}`}>INCOME</button>
                                <button onClick={() => {setType('EXPENSE'); setSelectedCat(CATS.EXPENSE[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'EXPENSE' ? 'bg-red-600' : 'text-slate-500'}`}>EXPENSE</button>
                            </div>
                            <input type="number" placeholder="0" className="bg-transparent border-b-2 border-blue-600 text-6xl w-full py-4 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={() => { if(amount){ setTransactions([{id:Date.now(),amount,type,category:selectedCat,date:new Date().toLocaleDateString()},...transactions]); setAmount(''); setShowAddPage(false); setTab('dashboard'); }}} className="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl mb-4">SAVE</button>
                            <button onClick={() => setShowAddPage(false)} className="opacity-40 font-bold uppercase text-[10px] text-center w-full">Cancel</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
