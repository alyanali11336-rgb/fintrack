<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Terminal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #000; color: white; margin: 0; padding-bottom: 70px; font-family: 'Inter', sans-serif; }
        .glass-card { background: #0F172A; border: 1px solid #1E293B; border-radius: 2rem; }
        .ad-placeholder { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: #050505; border-top: 1px solid #1E293B; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #334155; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="ad-placeholder">ADVERTISEMENT SLOT</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [transactions, setTransactions] = useState([]);
            const [user, setUser] = useState({ name: 'AALIAN', currency: 'Rs' });
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('fintrack_data');
                if (saved) setTransactions(JSON.parse(saved));
            }, []);

            // --- PDF Export Function ---
            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(20);
                doc.text("FINTRACK TRANSACTION REPORT", 20, 20);
                doc.setFontSize(12);
                doc.text(`Operator: ${user.name}`, 20, 30);
                
                let y = 50;
                transactions.forEach((t, i) => {
                    doc.text(`${t.date} - ${t.cat.title}: ${user.currency} ${t.amount} (${t.type})`, 20, y);
                    y += 10;
                });
                
                doc.save("FinTrack_Report.pdf");
            };

            return (
                <div className="p-6 max-w-lg mx-auto">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-8">
                        <div onClick={() => setShowSettings(true)} className="cursor-pointer p-2 bg-slate-900 rounded-full">
                            ‚öôÔ∏è
                        </div>
                        <div className="text-right">
                            <p className="text-[8px] text-blue-500 font-bold">OPERATOR: {user.name}</p>
                            <h2 className="text-xl font-black tracking-widest">FINTRACK</h2>
                        </div>
                    </div>

                    {/* Main Balance Card */}
                    <div className="glass-card p-8 mb-10 text-center">
                        <p className="text-slate-500 text-[10px] mb-4">TOTAL NET WORTH</p>
                        <h1 className="text-5xl font-black">{user.currency} 0</h1>
                        <button onClick={exportToPDF} className="mt-6 text-[10px] bg-blue-600 px-4 py-2 rounded-full font-bold">
                            üì• EXPORT PDF REPORT
                        </button>
                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-6">
                            <div className="glass-card w-full p-8 border-blue-500">
                                <h3 className="text-xl font-black mb-6">SYSTEM SETTINGS</h3>
                                <label className="text-[10px] text-slate-500 font-bold">OPERATOR NAME</label>
                                <input 
                                    className="w-full bg-transparent border-b border-slate-800 py-2 mb-6 outline-none" 
                                    value={user.name} 
                                    onChange={(e) => setUser({...user, name: e.target.value.toUpperCase()})}
                                />
                                <button 
                                    onClick={() => setShowSettings(false)}
                                    className="w-full bg-blue-600 py-4 rounded-xl font-black"
                                >
                                    APPLY CHANGES
                                </button>
                            </div>
                        </div>
                    )}

                    <p className="text-[10px] text-slate-700 font-black mb-4 tracking-widest">TRANSACTION LOGS</p>
                    <div className="space-y-3 pb-20">
                        {transactions.length === 0 && <p className="text-center text-slate-800 py-10">NO LOGS FOUND</p>}
                    </div>

                    <button className="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 rounded-2xl text-4xl shadow-2xl">+</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
