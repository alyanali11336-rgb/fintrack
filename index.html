<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSpend Master</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #6366f1; --bg: #0b0f1a; --surface: #161b2c; --surface-sub: #232a42;
            --text: #ffffff; --text-dim: #94a3b8; --success: #10b981; --danger: #f43f5e;
            --border: rgba(255,255,255,0.06); --radius: 20px;
        }

        [data-theme="emerald"] { --brand: #10b981; }
        [data-theme="royal"] { --brand: #f59e0b; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 110px; }
        .screen.active { display: block; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--brand); margin: 0 5px; }
        .dot.active { background: var(--brand); }

        .hero { background: linear-gradient(135deg, var(--brand) 0%, #000 150%); padding: 30px; border-radius: var(--radius); margin-bottom: 20px; }
        .tx-card { background: var(--surface); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .icon-box { width: 42px; height: 42px; border-radius: 12px; background: var(--surface-sub); display: flex; align-items: center; justify-content: center; color: var(--brand); }

        input, select { width: 100%; padding: 14px; border-radius: 12px; background: var(--surface-sub); border: 1px solid var(--border); color: white; margin-bottom: 12px; outline: none; }
        .search-bar { background: var(--surface); border: 1px solid var(--border); margin-bottom: 20px; }
        .btn-main { background: var(--brand); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }

        .goal-box { background: var(--surface); padding: 20px; border-radius: 18px; margin-bottom: 20px; border: 1px solid var(--border); }
        .progress-bg { width: 100%; height: 10px; background: var(--surface-sub); border-radius: 10px; margin: 12px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--brand); width: 0%; transition: 0.5s; }

        .sys-card { background: var(--surface); padding: 18px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(11,15,26,0.98); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { color: var(--text-dim); text-align: center; font-size: 10px; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
    </style>
</head>
<body data-theme="default">

    <div id="lock-screen" class="overlay">
        <i class="fas fa-user-lock fa-4x" style="color:var(--brand); margin-bottom:10px;"></i>
        <h2 style="margin-bottom: 30px;">Prisoner Restricted</h2>
        <div style="display:flex; margin-bottom: 40px;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:25px; text-align:center; width:250px;" id="numpad"></div>
    </div>

    <div id="vault" class="screen active">
        <div class="hero">
            <small style="font-weight:800; opacity:0.6;">AVAILABLE ASSETS</small>
            <h1 id="display-bal" style="font-size:38px;">$0.00</h1>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Search transactions..." oninput="renderVault()">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <button class="btn-main" style="background:var(--success)" onclick="openEntry('income')">Revenue</button>
            <button class="btn-main" style="background:var(--danger)" onclick="openEntry('expense')">Expense</button>
        </div>
        <div id="tx-history"></div>
    </div>

    <div id="analytics" class="screen">
        <h2>Athletics</h2>
        <div class="goal-box" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <b>Spending Goal</b>
                <span id="goal-text">0 / 0</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="goal-fill"></div></div>
            <small id="goal-status" style="color:var(--text-dim)"></small>
        </div>
        <div style="background:var(--surface); padding:20px; border-radius:22px; border:1px solid var(--border);">
            <canvas id="chartArea" style="max-height:280px;"></canvas>
        </div>
    </div>

    <div id="system" class="screen">
        <h2>System</h2>
        <br>
        <div class="sys-card" onclick="alert('Privacy Protocol: All data is 100% Offline. Your transactions never leave this physical hardware.')">
            <span><i class="fas fa-shield-alt" style="margin-right:10px; color:var(--brand)"></i> Privacy Protocol</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="sys-card" onclick="window.location.href='mailto:support@smartspend.ai'">
            <span><i class="fas fa-envelope" style="margin-right:10px; color:var(--brand)"></i> Email Support</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <br>
        <label>Monthly Budget Limit</label>
        <input type="number" id="goal-input" placeholder="Set Goal" onchange="saveSettings()">

        <label>Currency & Theme</label>
        <select id="cur-select" onchange="saveSettings()">
            <option value="$">USD ($)</option>
            <option value="Rs">PKR (Rs)</option>
            <option value="€">EUR (€)</option>
        </select>
        <select id="theme-select" onchange="saveSettings()">
            <option value="default">Midnight Indigo</option>
            <option value="emerald">Emerald Green</option>
            <option value="royal">Royal Gold</option>
        </select>

        <button class="btn-main" onclick="localStorage.clear(); location.reload();" style="background:var(--danger); margin-top:20px;">Factory Reset</button>
    </div>

    <div id="entry-modal" class="overlay" style="display:none; background:rgba(0,0,0,0.92);">
        <div style="background:var(--surface); width:90%; padding:25px; border-radius:24px;">
            <h3 id="entry-title">Entry</h3><br>
            <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            <input type="text" id="desc" placeholder="Merchant/Label">
            <select id="cat-icon">
                <option value="fa-shopping-bag">Shopping</option>
                <option value="fa-utensils">Food</option>
                <option value="fa-briefcase">Salary</option>
                <option value="fa-heartbeat">Health</option>
            </select>
            <button class="btn-main" onclick="confirmEntry()">Commit Entry</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); margin-top:20px; width:100%;">Cancel</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('vault', this)"><i class="fas fa-wallet fa-2x"></i><br>Vault</div>
        <div class="nav-link" onclick="tab('analytics', this)"><i class="fas fa-chart-line fa-2x"></i><br>Athletics</div>
        <div class="nav-link" onclick="tab('system', this)"><i class="fas fa-cog fa-2x"></i><br>System</div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('m_db')) || [];
        let config = JSON.parse(localStorage.getItem('m_cfg')) || { cur: '$', theme: 'default', pin: '1234', goal: 0 };
        let tempPin = '', myChart = null, activeType = 'income';

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'analytics') renderAnalytics();
        }

        function renderNumpad() {
            const keys = ['1','2','3','4','5','6','7','8','9','','0','<'];
            document.getElementById('numpad').innerHTML = keys.map(k => `<div onclick="press('${k}')" style="padding:15px; font-size:24px; font-weight:700;">${k==='<'?'←':k}</div>`).join('');
        }

        function press(v) {
            if(v==='') return;
            if(v==='<') tempPin = tempPin.slice(0,-1);
            else if(tempPin.length < 4) tempPin += v;
            document.querySelectorAll('.dot').forEach((d,i) => d.className = i < tempPin.length ? 'dot active' : 'dot');
            if(tempPin.length === 4) {
                if(tempPin === config.pin) { document.getElementById('lock-screen').style.display='none'; tempPin=''; }
                else { tempPin=''; document.querySelectorAll('.dot').forEach(d => d.className='dot'); }
            }
        }

        function openEntry(t) { activeType = t; document.getElementById('entry-modal').style.display='flex'; }
        function closeModal() { document.getElementById('entry-modal').style.display='none'; }

        function confirmEntry() {
            const val = parseFloat(document.getElementById('amt').value);
            if(!val) return;
            db.push({ type: activeType, amt: val, desc: document.getElementById('desc').value || 'General', icon: document.getElementById('cat-icon').value, date: new Date().toLocaleDateString() });
            localStorage.setItem('m_db', JSON.stringify(db));
            closeModal(); renderVault();
        }

        function renderVault() {
            const list = document.getElementById('tx-history');
            const search = document.getElementById('search').value.toLowerCase();
            let bal = 0; list.innerHTML = '';
            db.forEach(t => bal += (t.type === 'income' ? t.amt : -t.amt));
            document.getElementById('display-bal').innerText = config.cur + bal.toLocaleString();
            db.slice().reverse().filter(t => t.desc.toLowerCase().includes(search)).forEach(t => {
                list.innerHTML += `<div class="tx-card"><div style="display:flex; align-items:center; gap:12px;"><div class="icon-box"><i class="fas ${t.icon}"></i></div><div><b>${t.desc}</b></div></div><b style="color:${t.type==='income'?'var(--success)':'white'}">${t.type==='income'?'+':'-'}${config.cur}${t.amt}</b></div>`;
            });
        }

        function renderAnalytics() {
            const spent = db.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amt, 0);
            const goal = parseFloat(config.goal) || 0;
            const perc = goal > 0 ? Math.min((spent / goal) * 100, 100) : 0;
            document.getElementById('goal-text').innerText = `${config.cur}${spent} / ${config.cur}${goal}`;
            document.getElementById('goal-fill').style.width = perc + '%';
            document.getElementById('goal-fill').style.background = spent > goal ? 'var(--danger)' : 'var(--brand)';
            document.getElementById('goal-status').innerText = goal > 0 ? (spent > goal ? "Goal Exceeded" : "On Track") : "Goal not set";

            const ctx = document.getElementById('chartArea').getContext('2d');
            const dataMap = {};
            db.filter(t => t.type === 'expense').forEach(t => dataMap[t.icon] = (dataMap[t.icon] || 0) + t.amt);
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#f59e0b'], borderWidth: 0 }] },
                options: { plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
            });
        }

        function saveSettings() {
            config.cur = document.getElementById('cur-select').value;
            config.theme = document.getElementById('theme-select').value;
            config.goal = document.getElementById('goal-input').value;
            document.body.setAttribute('data-theme', config.theme);
            localStorage.setItem('m_cfg', JSON.stringify(config));
            renderVault();
        }

        window.onload = () => { renderNumpad(); renderVault(); document.getElementById('goal-input').value = config.goal; document.body.setAttribute('data-theme', config.theme); };
    </script>
</body>
</html>
