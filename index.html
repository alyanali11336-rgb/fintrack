<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Simple Entry</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { transition: background-color 0.3s; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(15, 23, 42, 0.9); border-top: 1px solid rgba(255,255,255,0.1); }
        .glass-card { border: 1px solid rgba(156, 163, 175, 0.15); border-radius: 1.5rem; }
        .active-tab { color: #3b82f6; }
        .ad-placeholder { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 10px; z-index: 100; color: #475569; letter-spacing: 2px; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <div class="ad-placeholder">ADVERTISEMENT BANNER SLOT</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATS = {
            INCOME: [{ id: 'salary', title: 'Salary', icon: 'üí∞' }, { id: 'business', title: 'Business', icon: 'üìà' }, { id: 'gift', title: 'Gift', icon: 'üéÅ' }],
            EXPENSE: [{ id: 'food', title: 'Food', icon: 'üçî' }, { id: 'transport', title: 'Transport', icon: 'üöó' }, { id: 'rent', title: 'Rent', icon: 'üè†' }, { id: 'health', title: 'Health', icon: 'üíä' }]
        };

        function App() {
            // Check if user is already set up
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('ft_auth') === 'true');
            const [userName, setUserName] = useState(() => localStorage.getItem('ft_user_name') || '');
            const [currency, setCurrency] = useState(() => localStorage.getItem('fintrack_curr') || 'Rs');
            
            const [tab, setTab] = useState('dashboard');
            const [showAddPage, setShowAddPage] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fintrack_logs')) || []);
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('fintrack_theme') !== 'false');
            const [monthlySalary, setMonthlySalary] = useState(() => localStorage.getItem('fintrack_msalary') || '0');

            const [amount, setAmount] = useState('');
            const [type, setType] = useState('EXPENSE');
            const [selectedCat, setSelectedCat] = useState(CATS.EXPENSE[0]);

            useEffect(() => {
                localStorage.setItem('fintrack_logs', JSON.stringify(transactions));
                localStorage.setItem('fintrack_curr', currency);
                localStorage.setItem('fintrack_theme', isDarkMode);
                localStorage.setItem('fintrack_msalary', monthlySalary);
                localStorage.setItem('ft_user_name', userName);
                localStorage.setItem('ft_auth', isLoggedIn);
            }, [transactions, currency, isDarkMode, monthlySalary, isLoggedIn, userName]);

            // PDF Export Function
            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`FinTrack Report for ${userName}`, 20, 20);
                let y = 40;
                transactions.forEach(t => {
                    doc.text(`${t.date} | ${t.category.title}: ${currency} ${t.amount} (${t.type})`, 20, y);
                    y += 10;
                });
                doc.save("FinTrack_Report.pdf");
            };

            const handleFinalSetup = () => {
                if(!userName) return alert("Please enter your name");
                setIsLoggedIn(true);
            };

            const total = transactions.reduce((acc, t) => t.type === 'INCOME' ? acc + Number(t.amount) : acc - Number(t.amount), 0);

            // --- WELCOME SETUP SCREEN ---
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-8 bg-black text-white text-center">
                        <h1 className="text-5xl font-black mb-2 italic text-blue-500 uppercase">FinTrack</h1>
                        <p className="text-[10px] opacity-50 mb-12 tracking-widest uppercase italic">Smart Personal Manager</p>
                        
                        <div className="space-y-6">
                            <div>
                                <p className="text-xs font-bold mb-2 opacity-40 uppercase">What is your name?</p>
                                <input 
                                    type="text" 
                                    placeholder="Enter Name" 
                                    className="w-full bg-slate-900 p-5 rounded-2xl outline-none border border-slate-800 focus:border-blue-600 text-center font-bold"
                                    value={userName}
                                    onChange={(e) => setUserName(e.target.value)}
                                />
                            </div>

                            <div>
                                <p className="text-xs font-bold mb-3 opacity-40 uppercase">Select Currency</p>
                                <div className="grid grid-cols-4 gap-2">
                                    {['Rs', '$', 'AED', '¬£'].map(c => (
                                        <button 
                                            key={c} 
                                            onClick={() => setCurrency(c)} 
                                            className={`py-4 rounded-xl border font-bold transition-all ${currency === c ? 'border-blue-500 bg-blue-500/20 text-blue-500' : 'border-slate-800 opacity-40'}`}
                                        >
                                            {c}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button 
                                onClick={handleFinalSetup} 
                                className="w-full bg-blue-600 p-6 rounded-3xl font-black text-xl shadow-xl shadow-blue-500/20 mt-8"
                            >
                                GET STARTED
                            </button>
                        </div>
                    </div>
                );
            }

            // --- MAIN APP CONTENT ---
            return (
                <div className={`min-h-screen pb-32 transition-all ${isDarkMode ? 'bg-black text-white' : 'bg-slate-50 text-black'}`}>
                    <div className="p-6 flex justify-between items-center border-b border-slate-800/30">
                        <h1 className="text-xl font-black text-blue-500 italic uppercase">FinTrack</h1>
                        <span className="text-[10px] font-bold opacity-40">Hi, {userName}</span>
                    </div>

                    <div className="p-6">
                        {tab === 'dashboard' && (
                            <div>
                                <div className={`glass-card p-10 text-center mb-8 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold opacity-40 mb-1 uppercase">Current Balance</p>
                                    <h2 className="text-4xl font-black">{currency} {total.toLocaleString()}</h2>
                                </div>
                                <div className="space-y-3">
                                    {transactions.map(t => (
                                        <div key={t.id} className={`glass-card p-4 flex justify-between items-center ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                            <div className="flex items-center gap-3">
                                                <span className="text-2xl">{t.category?.icon}</span>
                                                <div><p className="font-bold text-sm leading-tight">{t.category?.title}</p><p className="text-[9px] opacity-40">{t.date}</p></div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-black ${t.type === 'INCOME' ? 'text-green-500' : 'text-red-500'}`}>{t.amount}</span>
                                                <button onClick={() => { setEditingId(t.id); setAmount(t.amount); setType(t.type); setSelectedCat(t.category); setShowAddPage(true); }} className="opacity-30">‚úèÔ∏è</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-6">
                                <div className={`glass-card p-6 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase">User: {userName}</p>
                                    <button onClick={exportPDF} className="w-full bg-green-600 text-white p-5 rounded-2xl font-black mb-4 flex items-center justify-center gap-2">üì• DOWNLOAD PDF</button>
                                    <button onClick={() => setIsLoggedIn(false)} className="w-full bg-red-600/10 text-red-500 p-4 rounded-xl font-bold text-xs uppercase italic">Reset Profile</button>
                                </div>
                                <div className={`glass-card p-6 ${isDarkMode ? 'bg-slate-900/50' : 'bg-white shadow-sm'}`}>
                                    <p className="text-[10px] font-bold mb-4 opacity-40 uppercase">Settings</p>
                                    <input type="number" placeholder="Monthly Salary" value={monthlySalary} onChange={(e)=>setMonthlySalary(e.target.value)} className="w-full bg-transparent border-b border-slate-700 py-2 outline-none font-bold mb-4" />
                                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full py-4 bg-slate-800/30 rounded-xl font-bold text-[10px] tracking-widest uppercase">{isDarkMode ? 'üåû Light Mode' : 'üåô Dark Mode'}</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <button onClick={() => {setEditingId(null); setAmount(''); setShowAddPage(true)}} className="fixed bottom-40 right-6 w-16 h-16 bg-blue-600 text-white rounded-full text-4xl shadow-2xl z-40 flex items-center justify-center shadow-blue-500/40">+</button>

                    <div className="fixed bottom-[60px] left-0 right-0 h-20 nav-blur flex justify-around items-center z-50">
                        <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center flex-1 ${tab === 'dashboard' ? 'active-tab' : 'opacity-40'}`}>üìä<span className="text-[10px] font-bold mt-1 uppercase">Home</span></button>
                        <button onClick={() => setTab('settings')} className={`flex flex-col items-center flex-1 ${tab === 'settings' ? 'active-tab' : 'opacity-40'}`}>‚öôÔ∏è<span className="text-[10px] font-bold mt-1 uppercase">Settings</span></button>
                    </div>

                    {showAddPage && (
                        <div className={`fixed inset-0 z-[110] p-6 flex flex-col ${isDarkMode ? 'bg-black text-white' : 'bg-white text-black'}`}>
                            <div className="flex gap-2 mb-6 bg-slate-900 p-1 rounded-2xl">
                                <button onClick={() => {setType('INCOME'); setSelectedCat(CATS.INCOME[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'INCOME' ? 'bg-green-600 text-white' : 'text-slate-500'}`}>INCOME</button>
                                <button onClick={() => {setType('EXPENSE'); setSelectedCat(CATS.EXPENSE[0])}} className={`flex-1 py-3 rounded-xl font-bold ${type === 'EXPENSE' ? 'bg-red-600 text-white' : 'text-slate-500'}`}>EXPENSE</button>
                            </div>
                            <div className="grid grid-cols-4 gap-2 mb-8">
                                {CATS[type].map(c => (
                                    <button key={c.id} onClick={() => setSelectedCat(c)} className={`p-3 rounded-2xl border transition-all ${selectedCat.id === c.id ? 'border-blue-500 bg-blue-500/10' : 'border-slate-800 opacity-40'}`}>
                                        <div className="text-xl">{c.icon}</div><div className="text-[8px] font-bold uppercase">{c.title}</div>
                                    </button>
                                ))}
                            </div>
                            <input type="number" placeholder="0" className="bg-transparent border-b-2 border-blue-600 text-6xl w-full py-4 outline-none text-center font-black mb-10" value={amount} onChange={(e) => setAmount(e.target.value)} autoFocus />
                            <button onClick={() => {
                                if (editingId) setTransactions(transactions.map(t => t.id === editingId ? { ...t, amount, type, category: selectedCat } : t));
                                else setTransactions([{ id: Date.now(), amount, type, category: selectedCat, date: new Date().toLocaleDateString() }, ...transactions]);
                                setShowAddPage(false); setTab('dashboard');
                            }} className="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl mb-4 shadow-lg shadow-blue-500/20 uppercase tracking-widest">{editingId ? 'Update' : 'Confirm'}</button>
                            <button onClick={() => {setShowAddPage(false); setEditingId(null);}} className="opacity-40 font-bold text-[10px] text-center w-full uppercase">Back</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
